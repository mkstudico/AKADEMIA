<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat | AKADEMIA</title>
    <style>
        /* ===== THEME VARIABLES ===== */
        :root {
            --win11-accent: #0078D4;
            --win11-accent-light: #50B6FF;
            --win11-bg: #F3F3F3;
            --win11-surface: #FFFFFF;
            --win11-surface-light: #F5F5F5;
            --win11-text: #323130;
            --win11-text-secondary: #605E5C;
            --win11-border: #E1DFDD;
            --win11-error: #D13438;
            --win11-success: #107C10;
            --chat-left-bg: #F3F3F3;
            --chat-right-bg: #0078D4;
            --chat-right-text: #FFFFFF;
        }

        .dark-theme {
            --win11-accent: #50B6FF;
            --win11-accent-light: #0078D4;
            --win11-bg: #0C0C0C;
            --win11-surface: #1F1F1F;
            --win11-surface-light: #2D2D2D;
            --win11-text: #FFFFFF;
            --win11-text-secondary: #A0A0A0;
            --win11-border: #3E3E3E;
            --chat-left-bg: #2D2D2D;
            --chat-right-bg: #0078D4;
            --chat-right-text: #FFFFFF;
        }

        /* ===== RESET & BASE ===== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
        }

        body {
            background: var(--win11-bg);
            color: var(--win11-text);
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* ===== CHAT LAYOUT ===== */
        .chat-container {
            display: flex;
            height: 100%;
            background: var(--win11-surface);
        }

        /* ===== SIDEBAR ===== */
        .sidebar {
            width: 300px;
            background: var(--win11-surface-light);
            border-right: 1px solid var(--win11-border);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .sidebar-header {
            padding: 20px;
            border-bottom: 1px solid var(--win11-border);
        }

        .sidebar-header h1 {
            font-size: 18px;
            font-weight: 600;
            color: var(--win11-text);
            margin-bottom: 8px;
        }

        .sidebar-header p {
            font-size: 12px;
            color: var(--win11-text-secondary);
        }

        .create-group-btn {
            background: var(--win11-accent);
            color: white;
            border: none;
            padding: 10px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
            width: 100%;
            margin-top: 12px;
            transition: background 0.2s;
        }

        .create-group-btn:hover {
            background: var(--win11-accent-light);
        }

        /* ===== SEARCH ===== */
        .search-box {
            padding: 16px;
            border-bottom: 1px solid var(--win11-border);
        }

        .search-box input {
            width: 100%;
            padding: 10px 16px 10px 40px;
            border: 1px solid var(--win11-border);
            border-radius: 6px;
            font-size: 14px;
            background: var(--win11-surface);
            color: var(--win11-text);
            outline: none;
        }

        .search-box i {
            position: absolute;
            left: 28px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--win11-text-secondary);
            font-size: 14px;
        }

        /* ===== GROUPS LIST ===== */
        .groups-list {
            flex: 1;
            overflow-y: auto;
            padding: 8px;
        }

        .group-item {
            display: flex;
            align-items: center;
            padding: 12px;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.2s;
            margin-bottom: 4px;
        }

        .group-item:hover {
            background: var(--win11-surface);
        }

        .group-item.active {
            background: var(--win11-surface);
            border-left: 3px solid var(--win11-accent);
        }

        .group-avatar {
            width: 40px;
            height: 40px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 16px;
            font-weight: 600;
            margin-right: 12px;
            flex-shrink: 0;
        }

        .group-info {
            flex: 1;
            min-width: 0;
        }

        .group-name {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 2px;
            color: var(--win11-text);
        }

        .group-last-message {
            font-size: 12px;
            color: var(--win11-text-secondary);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .group-meta {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 4px;
            flex-shrink: 0;
            margin-left: 8px;
        }

        .group-time {
            font-size: 11px;
            color: var(--win11-text-secondary);
        }

        .unread-badge {
            background: var(--win11-accent);
            color: white;
            font-size: 11px;
            padding: 2px 6px;
            border-radius: 10px;
            min-width: 18px;
            text-align: center;
        }

        /* ===== CHAT AREA ===== */
        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: var(--win11-surface);
        }

        .chat-header {
            padding: 16px 24px;
            border-bottom: 1px solid var(--win11-border);
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: var(--win11-surface-light);
        }

        .chat-header-left {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .chat-title {
            font-size: 16px;
            font-weight: 600;
            color: var(--win11-text);
        }

        .chat-members {
            font-size: 12px;
            color: var(--win11-text-secondary);
            margin-top: 2px;
        }

        .chat-actions {
            display: flex;
            gap: 16px;
        }

        .chat-actions i {
            color: var(--win11-text-secondary);
            cursor: pointer;
            font-size: 16px;
            transition: color 0.2s;
        }

        .chat-actions i:hover {
            color: var(--win11-accent);
        }

        /* ===== MESSAGES CONTAINER ===== */
        .messages-container {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: var(--win11-bg);
            display: flex;
            flex-direction: column;
        }

        .date-divider {
            text-align: center;
            margin: 16px 0;
            position: relative;
        }

        .date-divider span {
            background: var(--win11-surface);
            padding: 6px 12px;
            border-radius: 12px;
            font-size: 12px;
            color: var(--win11-text-secondary);
            border: 1px solid var(--win11-border);
        }

        .message {
            max-width: 70%;
            margin-bottom: 12px;
            display: flex;
            flex-direction: column;
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.received {
            align-self: flex-start;
        }

        .message.sent {
            align-self: flex-end;
        }

        .message-sender {
            font-size: 12px;
            font-weight: 600;
            color: var(--win11-text-secondary);
            margin-bottom: 4px;
            margin-left: 4px;
        }

        .message-bubble {
            padding: 10px 14px;
            border-radius: 16px;
            font-size: 14px;
            line-height: 1.4;
            word-wrap: break-word;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
        }

        .message.received .message-bubble {
            background: var(--chat-left-bg);
            border: 1px solid var(--win11-border);
            border-top-left-radius: 4px;
        }

        .message.sent .message-bubble {
            background: var(--chat-right-bg);
            color: var(--chat-right-text);
            border-top-right-radius: 4px;
        }

        .message-time {
            font-size: 10px;
            color: var(--win11-text-secondary);
            margin-top: 4px;
            margin-left: 12px;
        }

        .message.sent .message-time {
            text-align: right;
            margin-right: 12px;
            color: rgba(255, 255, 255, 0.7);
        }

        .message-image {
            max-width: 300px;
            border-radius: 12px;
            margin-top: 8px;
            cursor: pointer;
            transition: transform 0.2s;
            border: 1px solid var(--win11-border);
        }

        .message-image:hover {
            transform: scale(1.02);
        }

        .typing-indicator {
            display: flex;
            align-items: center;
            gap: 4px;
            padding: 8px 16px;
            background: var(--chat-left-bg);
            border: 1px solid var(--win11-border);
            border-radius: 16px;
            align-self: flex-start;
            margin-bottom: 8px;
            max-width: 120px;
        }

        .typing-dot {
            width: 6px;
            height: 6px;
            background: var(--win11-text-secondary);
            border-radius: 50%;
            animation: typing 1.4s infinite ease-in-out;
        }

        .typing-dot:nth-child(1) { animation-delay: -0.32s; }
        .typing-dot:nth-child(2) { animation-delay: -0.16s; }

        @keyframes typing {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-6px); }
        }

        /* ===== MESSAGE INPUT ===== */
        .message-input-container {
            padding: 16px 24px;
            border-top: 1px solid var(--win11-border);
            background: var(--win11-surface-light);
        }

        .input-wrapper {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .input-actions {
            display: flex;
            gap: 12px;
        }

        .input-actions button {
            background: none;
            border: none;
            color: var(--win11-text-secondary);
            cursor: pointer;
            font-size: 16px;
            transition: color 0.2s;
        }

        .input-actions button:hover {
            color: var(--win11-accent);
        }

        .message-input {
            flex: 1;
            padding: 10px 16px;
            border: 1px solid var(--win11-border);
            border-radius: 20px;
            font-size: 14px;
            outline: none;
            transition: border-color 0.2s;
            background: var(--win11-surface);
            color: var(--win11-text);
        }

        .message-input:focus {
            border-color: var(--win11-accent);
        }

        .send-btn {
            background: var(--win11-accent);
            color: white;
            border: none;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background 0.2s;
        }

        .send-btn:hover {
            background: var(--win11-accent-light);
        }

        .send-btn:disabled {
            background: var(--win11-text-secondary);
            cursor: not-allowed;
        }

        /* ===== IMAGE UPLOAD MODAL ===== */
        .image-upload-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s;
            backdrop-filter: blur(4px);
        }

        .image-upload-modal.active {
            opacity: 1;
            visibility: visible;
        }

        .image-upload-box {
            background: var(--win11-surface);
            padding: 24px;
            border-radius: 12px;
            width: 90%;
            max-width: 400px;
            border: 1px solid var(--win11-border);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }

        .upload-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .upload-title {
            font-size: 16px;
            font-weight: 600;
            color: var(--win11-text);
        }

        .close-upload {
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
            color: var(--win11-text-secondary);
            padding: 4px;
            border-radius: 4px;
            transition: background 0.2s;
        }

        .close-upload:hover {
            background: var(--win11-surface-light);
        }

        .upload-preview {
            width: 100%;
            max-height: 200px;
            object-fit: contain;
            margin-bottom: 20px;
            border-radius: 8px;
            border: 1px solid var(--win11-border);
            display: none;
        }

        .upload-preview.active {
            display: block;
        }

        .upload-btn {
            background: var(--win11-accent);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            width: 100%;
            transition: background 0.2s;
            font-size: 14px;
        }

        .upload-btn:hover {
            background: var(--win11-accent-light);
        }

        .upload-btn:disabled {
            background: var(--win11-text-secondary);
            cursor: not-allowed;
        }

        .upload-progress {
            width: 100%;
            height: 4px;
            background: var(--win11-border);
            border-radius: 2px;
            margin-top: 12px;
            overflow: hidden;
            display: none;
        }

        .upload-progress.active {
            display: block;
        }

        .upload-progress-bar {
            height: 100%;
            background: var(--win11-accent);
            width: 0%;
            transition: width 0.3s;
        }

        /* ===== CREATE GROUP MODAL ===== */
        .create-group-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s;
            backdrop-filter: blur(4px);
        }

        .create-group-modal.active {
            opacity: 1;
            visibility: visible;
        }

        .create-group-box {
            background: var(--win11-surface);
            padding: 24px;
            border-radius: 12px;
            width: 90%;
            max-width: 500px;
            border: 1px solid var(--win11-border);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }

        .create-group-title {
            font-size: 18px;
            font-weight: 600;
            color: var(--win11-text);
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 16px;
        }

        .form-label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            color: var(--win11-text);
            margin-bottom: 8px;
        }

        .form-input {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid var(--win11-border);
            border-radius: 6px;
            font-size: 14px;
            outline: none;
            transition: border-color 0.2s;
            background: var(--win11-surface);
            color: var(--win11-text);
        }

        .form-input:focus {
            border-color: var(--win11-accent);
        }

        .color-options {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 8px;
            margin-bottom: 16px;
        }

        .color-option {
            width: 32px;
            height: 32px;
            border-radius: 6px;
            cursor: pointer;
            border: 2px solid transparent;
            transition: transform 0.2s, border-color 0.2s;
        }

        .color-option:hover {
            transform: scale(1.1);
        }

        .color-option.selected {
            border-color: var(--win11-text);
            transform: scale(1.1);
        }

        .modal-actions {
            display: flex;
            gap: 12px;
            margin-top: 24px;
        }

        .cancel-btn {
            background: var(--win11-surface-light);
            color: var(--win11-text);
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
            flex: 1;
            transition: background 0.2s;
        }

        .cancel-btn:hover {
            background: var(--win11-border);
        }

        .create-btn {
            background: var(--win11-accent);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
            flex: 1;
            transition: background 0.2s;
        }

        .create-btn:hover {
            background: var(--win11-accent-light);
        }

        .create-btn:disabled {
            background: var(--win11-text-secondary);
            cursor: not-allowed;
        }

        /* ===== IMAGE PREVIEW MODAL ===== */
        .image-preview-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1001;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s;
        }

        .image-preview-modal.active {
            opacity: 1;
            visibility: visible;
        }

        .image-preview-modal img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 8px;
        }

        .close-preview {
            position: absolute;
            top: 20px;
            right: 20px;
            color: white;
            font-size: 24px;
            cursor: pointer;
            background: rgba(0, 0, 0, 0.5);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* ===== MEMBERS MODAL ===== */
        .members-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s;
            backdrop-filter: blur(4px);
        }

        .members-modal.active {
            opacity: 1;
            visibility: visible;
        }

        .members-box {
            background: var(--win11-surface);
            padding: 24px;
            border-radius: 12px;
            width: 90%;
            max-width: 400px;
            border: 1px solid var(--win11-border);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            max-height: 80vh;
            overflow-y: auto;
        }

        .members-title {
            font-size: 18px;
            font-weight: 600;
            color: var(--win11-text);
            margin-bottom: 20px;
        }

        .member-item {
            display: flex;
            align-items: center;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 8px;
            background: var(--win11-surface-light);
        }

        .member-avatar {
            width: 36px;
            height: 36px;
            background: var(--win11-accent);
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 14px;
            margin-right: 12px;
        }

        .member-info {
            flex: 1;
        }

        .member-name {
            font-size: 14px;
            font-weight: 600;
            color: var(--win11-text);
            margin-bottom: 2px;
        }

        .member-role {
            font-size: 12px;
            color: var(--win11-text-secondary);
        }

        .member-status {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #34C759;
            margin-left: 8px;
        }

        .member-status.offline {
            background: var(--win11-text-secondary);
        }

        /* ===== LOADING STATES ===== */
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            color: var(--win11-text-secondary);
            font-size: 14px;
        }

        .loading::after {
            content: '';
            width: 16px;
            height: 16px;
            border: 2px solid var(--win11-border);
            border-top-color: var(--win11-accent);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* ===== RESPONSIVE ===== */
        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
            }
            
            .chat-area {
                display: none;
            }
            
            .chat-area.active {
                display: flex;
            }
            
            .back-to-groups {
                display: flex;
                align-items: center;
                gap: 8px;
                background: none;
                border: none;
                color: var(--win11-accent);
                cursor: pointer;
                font-size: 14px;
            }
        }

        /* ===== SCROLLBAR ===== */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--win11-border);
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--win11-text-secondary);
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="chat-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-header">
                <h1>Staff Chat</h1>
                <p>Chat with your colleagues</p>
                <button class="create-group-btn" id="createGroupBtn">
                    <i class="fas fa-plus-circle"></i>
                    Create Group
                </button>
            </div>

            <div class="search-box">
                <i class="fas fa-search"></i>
                <input type="text" id="searchInput" placeholder="Search groups...">
            </div>

            <div class="groups-list" id="groupsList">
                <!-- Groups will be loaded here -->
                <div class="loading">Loading groups...</div>
            </div>
        </div>

        <!-- Chat Area -->
        <div class="chat-area" id="chatArea">
            <div class="chat-header">
                <div class="chat-header-left">
                    <button class="back-to-groups" id="backToGroups" style="display: none;">
                        <i class="fas fa-arrow-left"></i>
                        Back
                    </button>
                    <div>
                        <div class="chat-title" id="chatTitle">Select a Group</div>
                        <div class="chat-members" id="chatMembers">Click on a group to start chatting</div>
                    </div>
                </div>
                <div class="chat-actions">
                    <i class="fas fa-users" id="membersBtn" title="Group Members"></i>
                    <i class="fas fa-info-circle" id="infoBtn" title="Group Info"></i>
                </div>
            </div>

            <div class="messages-container" id="messagesContainer">
                <!-- Messages will be loaded here -->
            </div>

            <div class="message-input-container">

    <script>
        // ImgBB API Key
        const IMGBB_API_KEY = '82d2010a938dfd0a780ff9e6c71e68a7';

        // DOM Elements
        const chatArea = document.getElementById('chatArea');
        const groupsList = document.getElementById('groupsList');
        const messagesContainer = document.getElementById('messagesContainer');
        const messageInput = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');
        const searchInput = document.getElementById('searchInput');
        const chatTitle = document.getElementById('chatTitle');
        const chatMembers = document.getElementById('chatMembers');
        const createGroupBtn = document.getElementById('createGroupBtn');
        const createGroupModal = document.getElementById('createGroupModal');
        const groupNameInput = document.getElementById('groupNameInput');
        const groupDescInput = document.getElementById('groupDescInput');
        const colorOptions = document.querySelectorAll('.color-option');
        const cancelCreateBtn = document.getElementById('cancelCreateBtn');
        const confirmCreateBtn = document.getElementById('confirmCreateBtn');
        const backToGroups = document.getElementById('backToGroups');
        const imageUploadBtn = document.getElementById('imageUploadBtn');
        const imageInput = document.getElementById('imageInput');
        const uploadPreview = document.getElementById('uploadPreview');
        const selectImageBtn = document.getElementById('selectImageBtn');
        const uploadImageBtn = document.getElementById('uploadImageBtn');
        const uploadProgress = document.getElementById('uploadProgress');
        const uploadProgressBar = document.getElementById('uploadProgressBar');
        const imageUploadModal = document.getElementById('imageUploadModal');
        const closeUpload = document.getElementById('closeUpload');
        const imagePreviewModal = document.getElementById('imagePreviewModal');
        const previewImage = document.getElementById('previewImage');
        const closePreview = document.getElementById('closePreview');
        const membersBtn = document.getElementById('membersBtn');
        const membersModal = document.getElementById('membersModal');
        const membersList = document.getElementById('membersList');

        // App State
        let currentUser = null;
        let currentSchool = null;
        let currentGroup = null;
        let groups = [];
        let messagesListener = null;
        let groupsListener = null;
        let typingTimeout = null;
        let selectedColor = '#8e44ad';
        let schoolId = null;
        let userId = null;

        // Initialize App
        function initApp() {
            console.log("Initializing chat app...");
            
            // Wait for parent window to send data
            window.addEventListener('message', handleParentMessage);
            
            // Request initialization data
            window.parent.postMessage({
                type: 'GET_SESSION_DATA'
            }, '*');
        }

        // Handle messages from parent window
        function handleParentMessage(event) {
            const { type, payload } = event.data;
            
            switch (type) {
                case 'INIT_DATA':
                    console.log("Received init data:", payload);
                    initializeWithData(payload);
                    break;
                    
                case 'SESSION_DATA':
                    console.log("Received session data:", payload);
                    initializeWithData(payload);
                    break;
                    
                case 'THEME_CHANGE':
                    const isDark = payload.isDark;
                    if (isDark) {
                        document.body.classList.add('dark-theme');
                    } else {
                        document.body.classList.remove('dark-theme');
                    }
                    break;
            }
        }

        // Initialize with data from parent
        function initializeWithData(data) {
            try {
                // Get user from session
                const session = data.session || {};
                currentUser = {
                    uid: session.staffId || session.uid || 'user_' + Math.random().toString(36).substr(2, 9),
                    name: session.staffName || session.schoolName || 'Staff Member',
                    role: session.staffRole || 'Staff',
                    avatar: session.staffName ? 
                        session.staffName.split(' ').map(n => n[0]).join('').toUpperCase().slice(0, 2) : 
                        'SM'
                };
                
                // Get school ID
                schoolId = session.schoolId || session.id;
                
                console.log("Initialized with:", { currentUser, schoolId });
                
                // Load groups
                loadGroups();
                
                // Setup event listeners
                setupEventListeners();
                
            } catch (error) {
                console.error("Error initializing chat:", error);
                showError("Failed to initialize chat. Please try again.");
            }
        }

        // Show error message
        function showError(message) {
            groupsList.innerHTML = `
                <div style="text-align: center; padding: 40px 20px; color: var(--win11-error);">
                    <i class="fas fa-exclamation-triangle" style="font-size: 48px; margin-bottom: 16px;"></i>
                    <p>${message}</p>
                    <button onclick="location.reload()" style="
                        background: var(--win11-accent);
                        color: white;
                        border: none;
                        padding: 8px 16px;
                        border-radius: 6px;
                        margin-top: 12px;
                        cursor: pointer;
                    ">
                        Retry
                    </button>
                </div>
            `;
        }

        // Load groups from Firebase
        async function loadGroups() {
            console.log("Loading groups...");
            
            if (!schoolId) {
                console.error("No school ID available");
                setDefaultGroups();
                return;
            }

            try {
                // Check if Firebase services are available
                if (!window.parent.firebaseServices) {
                    // Request Firebase services
                    window.parent.postMessage({
                        type: 'GET_FIREBASE_SERVICES'
                    }, '*');
                    
                    // Wait for response
                    setTimeout(() => {
                        if (!window.parent.firebaseServices) {
                            setDefaultGroups();
                        } else {
                            loadGroupsFromFirebase();
                        }
                    }, 1000);
                } else {
                    loadGroupsFromFirebase();
                }
                
            } catch (error) {
                console.error("Error loading groups:", error);
                setDefaultGroups();
            }
        }

        async function loadGroupsFromFirebase() {
            try {
                const db = window.parent.firebaseServices.db;
                const collection = window.parent.firebaseServices.collection;
                const onSnapshot = window.parent.firebaseServices.onSnapshot;
                const orderBy = window.parent.firebaseServices.orderBy;
                
                // Listen for groups in real-time
                const groupsRef = collection(db, 'schools', schoolId, 'chat_groups');
                groupsListener = onSnapshot(groupsRef, (snapshot) => {
                    groups = [];
                    
                    if (snapshot.empty) {
                        // Create default groups if none exist
                        createDefaultGroups();
                        return;
                    }
                    
                    snapshot.forEach((doc) => {
                        const group = { 
                            id: doc.id, 
                            ...doc.data(),
                            lastMessageTime: doc.data().lastMessageTime?.toDate() || null
                        };
                        groups.push(group);
                    });
                    
                    console.log("Groups loaded:", groups.length);
                    renderGroups();
                    
                    // Load last messages for each group
                    groups.forEach(group => loadLastMessage(group.id));
                });
                
            } catch (error) {
                console.error("Error loading groups from Firebase:", error);
                setDefaultGroups();
            }
        }

        // Create default groups
        async function createDefaultGroups() {
            try {
                const db = window.parent.firebaseServices.db;
                const collection = window.parent.firebaseServices.collection;
                const addDoc = window.parent.firebaseServices.addDoc;
                
                const defaultGroups = [
                    {
                        name: 'Staff Room',
                        description: 'General staff discussions',
                        color: '#8e44ad',
                        icon: 'fa-users',
                        createdBy: currentUser.uid,
                        createdAt: new Date(),
                        members: [currentUser.uid]
                    },
                    {
                        name: 'Administration',
                        description: 'Administrative team',
                        color: '#2ecc71',
                        icon: 'fa-cogs',
                        createdBy: currentUser.uid,
                        createdAt: new Date(),
                        members: [currentUser.uid]
                    }
                ];
                
                for (const group of defaultGroups) {
                    await addDoc(collection(db, 'schools', schoolId, 'chat_groups'), group);
                }
                
                console.log("Default groups created");
                
            } catch (error) {
                console.error("Error creating default groups:", error);
                setDefaultGroups();
            }
        }

        // Set default groups (fallback)
        function setDefaultGroups() {
            groups = [
                {
                    id: 'staff-room',
                    name: 'Staff Room',
                    description: 'General staff discussions',
                    color: '#8e44ad',
                    icon: 'fa-users',
                    lastMessage: 'Welcome to the staff chat!',
                    lastMessageTime: new Date(),
                    unread: 0
                },
                {
                    id: 'administration',
                    name: 'Administration',
                    description: 'Administrative team',
                    color: '#2ecc71',
                    icon: 'fa-cogs',
                    lastMessage: 'Meeting at 3 PM',
                    lastMessageTime: new Date(Date.now() - 3600000),
                    unread: 2
                }
            ];
            
            renderGroups();
        }

        // Render groups list
        function renderGroups(filter = '') {
            groupsList.innerHTML = '';
            
            const filteredGroups = groups.filter(group => 
                group.name.toLowerCase().includes(filter.toLowerCase()) ||
                group.description.toLowerCase().includes(filter.toLowerCase())
            );
            
            if (filteredGroups.length === 0) {
                groupsList.innerHTML = `
                    <div style="text-align: center; padding: 40px 20px; color: var(--win11-text-secondary);">
                        <i class="fas fa-comments" style="font-size: 48px; margin-bottom: 16px;"></i>
                        <p>No groups found</p>
                        <p style="font-size: 12px; margin-top: 8px;">Create your first group to start chatting</p>
                    </div>
                `;
                return;
            }
            
            // Sort by last message time (most recent first)
            filteredGroups.sort((a, b) => {
                if (!a.lastMessageTime) return 1;
                if (!b.lastMessageTime) return -1;
                return b.lastMessageTime - a.lastMessageTime;
            });
            
            filteredGroups.forEach(group => renderGroupItem(group));
        }

        // Render single group item
        function renderGroupItem(group) {
            const item = document.createElement('div');
            item.className = 'group-item';
            if (currentGroup?.id === group.id) {
                item.classList.add('active');
            }
            
            const timeAgo = group.lastMessageTime ? getTimeAgo(group.lastMessageTime) : '';
            const initials = group.name.split(' ').map(n => n[0]).join('').toUpperCase().slice(0, 2);
            
            item.innerHTML = `
                <div class="group-avatar" style="background: ${group.color};">
                    ${initials}
                </div>
                <div class="group-info">
                    <div class="group-name">${group.name}</div>
                    <div class="group-last-msg">${group.lastMessage || 'No messages yet'}</div>
                </div>
                <div class="group-meta">
                    ${timeAgo ? `<div class="group-time">${timeAgo}</div>` : ''}
                    ${group.unread > 0 ? `<div class="unread-badge">${group.unread}</div>` : ''}
                </div>
            `;
            
            item.addEventListener('click', () => selectGroup(group));
            groupsList.appendChild(item);
        }

        // Select group
        function selectGroup(group) {
            if (currentGroup?.id === group.id) return;
            
            console.log("Selecting group:", group.name);
            
            // Remove active class from all items
            document.querySelectorAll('.group-item').forEach(item => {
                item.classList.remove('active');
            });
            
            // Add active class to selected item
            event.currentTarget.classList.add('active');
            
            currentGroup = group;
            
            // Update UI
            chatTitle.textContent = group.name;
            chatMembers.textContent = group.description;
            messageInput.placeholder = `Message ${group.name}...`;
            messageInput.disabled = false;
            sendBtn.disabled = false;
            
            // Clear messages container
            messagesContainer.innerHTML = '<div class="date-divider"><span>Today</span></div>';
            
            // Load messages for this group
            loadMessages(group.id);
            
            // Mark as read
            group.unread = 0;
            renderGroups(searchInput.value);
            
            // On mobile, show chat area
            if (window.innerWidth <= 768) {
                document.querySelector('.sidebar').style.display = 'none';
                chatArea.style.display = 'flex';
                backToGroups.style.display = 'flex';
            }
        }

        // Load messages from Firebase
        function loadMessages(groupId) {
            // Unsubscribe from previous listener
            if (messagesListener) {
                messagesListener();
            }
            
            if (!schoolId || !groupId) {
                console.log("No school or group selected");
                loadSampleMessages();
                return;
            }

            try {
                const db = window.parent.firebaseServices.db;
                const collection = window.parent.firebaseServices.collection;
                const query = window.parent.firebaseServices.query;
                const orderBy = window.parent.firebaseServices.orderBy;
                const onSnapshot = window.parent.firebaseServices.onSnapshot;
                
                // Create query for messages in this group
                const messagesRef = collection(db, 'schools', schoolId, 'chat_messages');
                const messagesQuery = query(
                    messagesRef,
                    orderBy('timestamp', 'asc')
                );
                
                // Listen for real-time updates
                messagesListener = onSnapshot(messagesQuery, (snapshot) => {
                    // Filter messages for current group
                    const groupMessages = [];
                    snapshot.forEach((doc) => {
                        const msg = doc.data();
                        if (msg.groupId === groupId) {
                            groupMessages.push({
                                id: doc.id,
                                ...msg,
                                timestamp: msg.timestamp?.toDate() || new Date()
                            });
                        }
                    });
                    
                    // Render messages
                    renderMessages(groupMessages);
                });
                
            } catch (error) {
                console.error("Error loading messages:", error);
                loadSampleMessages();
            }
        }

        // Load sample messages (fallback)
        function loadSampleMessages() {
            const sampleMessages = getSampleMessages();
            renderMessages(sampleMessages);
        }

        // Render messages
        function renderMessages(messages) {
            // Clear existing messages except date divider
            const dateDivider = messagesContainer.querySelector('.date-divider');
            messagesContainer.innerHTML = '';
            if (dateDivider) {
                messagesContainer.appendChild(dateDivider);
            }
            
            // Sort messages by timestamp
            messages.sort((a, b) => a.timestamp - b.timestamp);
            
            // Group messages by date
            const messagesByDate = {};
            messages.forEach(msg => {
                const dateKey = msg.timestamp.toDateString();
                if (!messagesByDate[dateKey]) {
                    messagesByDate[dateKey] = [];
                }
                messagesByDate[dateKey].push(msg);
            });
            
            // Render messages grouped by date
            Object.keys(messagesByDate).forEach(dateKey => {
                // Add date divider
                if (Object.keys(messagesByDate).length > 1) {
                    const dateDiv = document.createElement('div');
                    dateDiv.className = 'date-divider';
                    dateDiv.innerHTML = `<span>${formatDate(new Date(dateKey))}</span>`;
                    messagesContainer.appendChild(dateDiv);
                }
                
                // Render messages for this date
                messagesByDate[dateKey].forEach(msg => {
                    renderMessage(msg);
                });
            });
            
            // Scroll to bottom
            setTimeout(() => {
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
            }, 100);
        }

        // Render single message
        function renderMessage(msg) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${msg.senderId === currentUser.uid ? 'sent' : 'received'}`;
            
            const time = formatTime(msg.timestamp);
            
            let contentHTML = '';
            if (msg.imageUrl) {
                contentHTML = `
                    <div class="message-bubble">
                        ${msg.text ? `<p>${msg.text}</p>` : ''}
                        <img src="${msg.imageUrl}" alt="Shared image" class="message-image" data-image="${msg.imageUrl}">
                    </div>
                `;
            } else {
                contentHTML = `<div class="message-bubble">${msg.text}</div>`;
            }
            
            messageDiv.innerHTML = `
                ${msg.senderId !== currentUser.uid ? `<div class="message-sender">${msg.senderName}</div>` : ''}
                ${contentHTML}
                <div class="message-time">${time}</div>
            `;
            
            messagesContainer.appendChild(messageDiv);
            
            // Add click event for images
            const img = messageDiv.querySelector('.message-image');
            if (img) {
                img.addEventListener('click', () => {
                    previewImage.src = img.dataset.image;
                    imagePreviewModal.classList.add('active');
                });
            }
        }

        // Send message to Firebase
        async function sendMessage() {
            const text = messageInput.value.trim();
            if (!text || !currentGroup || !currentUser || !schoolId) return;
            
            try {
                const messageData = {
                    text: text,
                    senderId: currentUser.uid,
                    senderName: currentUser.name,
                    groupId: currentGroup.id,
                    timestamp: new Date(),
                    type: 'text'
                };
                
                console.log("Sending message:", messageData);
                
                // Add message to Firebase
                const db = window.parent.firebaseServices.db;
                const collection = window.parent.firebaseServices.collection;
                const addDoc = window.parent.firebaseServices.addDoc;
                
                await addDoc(collection(db, 'schools', schoolId, 'chat_messages'), messageData);
                
                // Update group last message
                updateGroupLastMessage(currentGroup.id, text);
                
                // Clear input
                messageInput.value = '';
                
            } catch (error) {
                console.error("Error sending message:", error);
                alert("Failed to send message. Please try again.");
            }
        }

        // Update group's last message
        async function updateGroupLastMessage(groupId, message) {
            if (!schoolId) return;
            
            try {
                const db = window.parent.firebaseServices.db;
                const doc = window.parent.firebaseServices.doc;
                const updateDoc = window.parent.firebaseServices.updateDoc;
                
                const groupRef = doc(db, 'schools', schoolId, 'chat_groups', groupId);
                await updateDoc(groupRef, {
                    lastMessage: message.length > 30 ? message.substring(0, 30) + '...' : message,
                    lastMessageTime: new Date()
                });
            } catch (error) {
                console.error("Error updating group:", error);
            }
        }

        // Load last message for a group
        async function loadLastMessage(groupId) {
            if (!schoolId) return;
            
            try {
                const db = window.parent.firebaseServices.db;
                const collection = window.parent.firebaseServices.collection;
                const query = window.parent.firebaseServices.query;
                const orderBy = window.parent.firebaseServices.orderBy;
                const limit = window.parent.firebaseServices.limit;
                const getDocs = window.parent.firebaseServices.getDocs;
                
                const messagesRef = collection(db, 'schools', schoolId, 'chat_messages');
                const q = query(
                    messagesRef,
                    orderBy('timestamp', 'desc'),
                    limit(1)
                );
                
                const snapshot = await getDocs(q);
                
                if (!snapshot.empty) {
                    snapshot.forEach(doc => {
                        const msg = doc.data();
                        if (msg.groupId === groupId) {
                            const group = groups.find(g => g.id === groupId);
                            if (group) {
                                group.lastMessage = msg.text || ' Image shared';
                                group.lastMessageTime = msg.timestamp?.toDate() || new Date();
                                renderGroups(searchInput.value);
                            }
                        }
                    });
                }
            } catch (error) {
                console.error("Error loading last message:", error);
            }
        }

        // Create new group
        async function createGroup(name, description, color) {
            if (!schoolId || !currentUser) return;
            
            try {
                const groupData = {
                    name: name,
                    description: description,
                    color: color,
                    icon: 'fa-users',
                    createdBy: currentUser.uid,
                    createdAt: new Date(),
                    members: [currentUser.uid],
                    lastMessage: 'Group created',
                    lastMessageTime: new Date()
                };
                
                const db = window.parent.firebaseServices.db;
                const collection = window.parent.firebaseServices.collection;
                const addDoc = window.parent.firebaseServices.addDoc;
                
                const docRef = await addDoc(collection(db, 'schools', schoolId, 'chat_groups'), groupData);
                
                console.log("Group created with ID:", docRef.id);
                
                // Select the new group
                const newGroup = { id: docRef.id, ...groupData };
                groups.push(newGroup);
                selectGroup(newGroup);
                
                // Close modal
                createGroupModal.classList.remove('active');
                
            } catch (error) {
                console.error("Error creating group:", error);
                alert("Failed to create group. Please try again.");
            }
        }

        // Setup event listeners
        function setupEventListeners() {
            // Send message on Enter
            messageInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });
            
            // Typing indicator
            messageInput.addEventListener('input', () => {
                if (messageInput.value.trim() && currentGroup) {
                    showTypingIndicator();
                }
            });
            
            // Send button
            sendBtn.addEventListener('click', sendMessage);
            
            // Search groups
            searchInput.addEventListener('input', (e) => {
                renderGroups(e.target.value);
            });
            
            // Back to groups (mobile)
            backToGroups.addEventListener('click', () => {
                document.querySelector('.sidebar').style.display = 'flex';
                chatArea.style.display = 'none';
                backToGroups.style.display = 'none';
                currentGroup = null;
            });
            
            // Create group modal
            createGroupBtn.addEventListener('click', () => {
                createGroupModal.classList.add('active');
                groupNameInput.focus();
            });
            
            cancelCreateBtn.addEventListener('click', () => {
                createGroupModal.classList.remove('active');
                resetCreateForm();
            });
            
            // Color selection
            colorOptions.forEach(option => {
                option.addEventListener('click', () => {
                    colorOptions.forEach(o => o.classList.remove('selected'));
                    option.classList.add('selected');
                    selectedColor = option.dataset.color;
                });
            });
            
            // Select first color by default
            if (colorOptions.length > 0) {
                colorOptions[0].classList.add('selected');
                selectedColor = colorOptions[0].dataset.color;
            }
            
            // Group name validation
            groupNameInput.addEventListener('input', () => {
                const isValid = groupNameInput.value.trim().length >= 2;
                confirmCreateBtn.disabled = !isValid;
            });
            
            // Create group button
            confirmCreateBtn.addEventListener('click', () => {
                const name = groupNameInput.value.trim();
                const description = groupDescInput.value.trim();
                
                if (name.length >= 2) {
                    createGroup(name, description, selectedColor);
                }
            });
            
            // Image upload
            imageUploadBtn.addEventListener('click', () => {
                imageUploadModal.classList.add('active');
            });
            
            closeUpload.addEventListener('click', () => {
                imageUploadModal.classList.remove('active');
                resetUploadUI();
            });
            
            // Image selection
            selectImageBtn.addEventListener('click', () => {
                imageInput.click();
            });
            
            imageInput.addEventListener('change', (e) => {
                const file = e.target.files[0];
                if (file && file.type.startsWith('image/')) {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        uploadPreview.src = e.target.result;
                        uploadPreview.classList.add('active');
                        selectImageBtn.style.display = 'none';
                        uploadImageBtn.style.display = 'block';
                    };
                    reader.readAsDataURL(file);
                }
            });
            
            // Image upload to chat
            uploadImageBtn.addEventListener('click', async () => {
                const file = imageInput.files[0];
                if (!file || !currentGroup) return;
                
                // Get caption from user
                const caption = prompt('Add a caption (optional):', '');
                
                // Show progress
                uploadProgress.classList.add('active');
                uploadImageBtn.disabled = true;
                
                try {
                    // Upload to ImgBB
                    uploadProgressBar.style.width = '30%';
                    const imageUrl = await uploadImageToImgBB(file);
                    
                    uploadProgressBar.style.width = '100%';
                    
                    // Send message with image
                    await sendImageMessage(imageUrl, caption);
                    
                    // Close upload modal
                    imageUploadModal.classList.remove('active');
                    resetUploadUI();
                    
                } catch (error) {
                    alert('Failed to upload image: ' + error.message);
                } finally {
                    uploadImageBtn.disabled = false;
                    uploadProgress.classList.remove('active');
                    uploadProgressBar.style.width = '0%';
                }
            });
            
            // Image preview
            closePreview.addEventListener('click', () => {
                imagePreviewModal.classList.remove('active');
            });
            
            // Members modal
            membersBtn.addEventListener('click', () => {
                if (currentGroup) {
                    loadGroupMembers();
                    membersModal.classList.add('active');
                }
            });
            
            // Close modals when clicking outside
            document.addEventListener('click', (e) => {
                if (e.target === createGroupModal) {
                    createGroupModal.classList.remove('active');
                    resetCreateForm();
                }
                if (e.target === imageUploadModal) {
                    imageUploadModal.classList.remove('active');
                    resetUploadUI();
                }
                if (e.target === membersModal) {
                    membersModal.classList.remove('active');
                }
                if (e.target === imagePreviewModal) {
                    imagePreviewModal.classList.remove('active');
                }
            });
            
            // Close modals with Escape key
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape') {
                    createGroupModal.classList.remove('active');
                    imageUploadModal.classList.remove('active');
                    membersModal.classList.remove('active');
                    imagePreviewModal.classList.remove('active');
                    resetCreateForm();
                    resetUploadUI();
                }
            });
        }

        // Show typing indicator (simulated)
        function showTypingIndicator() {
            // Clear existing typing indicator
            const existingTyping = messagesContainer.querySelector('.typing-indicator');
            if (existingTyping) {
                existingTyping.remove();
            }
            
            // Clear previous timeout
            if (typingTimeout) {
                clearTimeout(typingTimeout);
            }
            
            // Show typing indicator
            const typingDiv = document.createElement('div');
            typingDiv.className = 'typing-indicator';
            typingDiv.innerHTML = `
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
            `;
            messagesContainer.appendChild(typingDiv);
            
            // Scroll to bottom
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
            
            // Hide after 2 seconds
            typingTimeout = setTimeout(() => {
                typingDiv.remove();
            }, 2000);
        }

        // Upload Image to ImgBB
        async function uploadImageToImgBB(file) {
            console.log("Uploading image to ImgBB...");
            
            const formData = new FormData();
            formData.append('image', file);
            formData.append('key', IMGBB_API_KEY);
            
            try {
                const response = await fetch('https://api.imgbb.com/1/upload', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (data.success) {
                    console.log("Image uploaded successfully:", data.data.url);
                    return data.data.url;
                } else {
                    throw new Error(data.error?.message || 'Upload failed');
                }
            } catch (error) {
                console.error('ImgBB upload error:', error);
                throw error;
            }
        }

        // Send Image Message to Firebase
        async function sendImageMessage(imageUrl, caption = '') {
            if (!currentGroup || !currentUser || !schoolId) return;
            
            try {
                const messageData = {
                    text: caption,
                    imageUrl: imageUrl,
                    senderId: currentUser.uid,
                    senderName: currentUser.name,
                    groupId: currentGroup.id,
                    timestamp: new Date(),
                    type: 'image'
                };
                
                console.log("Sending image message:", messageData);
                
                // Add message to Firebase
                const db = window.parent.firebaseServices.db;
                const collection = window.parent.firebaseServices.collection;
                const addDoc = window.parent.firebaseServices.addDoc;
                
                await addDoc(collection(db, 'schools', schoolId, 'chat_messages'), messageData);
                
                // Update group last message
                updateGroupLastMessage(currentGroup.id, ' Image shared');
                
            } catch (error) {
                console.error("Error sending image message:", error);
                alert("Failed to send image. Please try again.");
            }
        }

        // Load group members
        async function loadGroupMembers() {
            if (!currentGroup) return;
            
            membersList.innerHTML = '<div class="loading">Loading members...</div>';
            
            try {
                // For now, show current user as only member
                // In production, you would fetch from Firebase
                setTimeout(() => {
                    membersList.innerHTML = `
                        <div class="member-item">
                            <div class="member-avatar" style="background: ${currentGroup.color};">
                                ${currentUser.avatar}
                            </div>
                            <div class="member-info">
                                <div class="member-name">${currentUser.name}</div>
                                <div class="member-role">${currentUser.role} (You)</div>
                            </div>
                            <div class="member-status"></div>
                        </div>
                        <div style="text-align: center; color: var(--win11-text-secondary); padding: 20px; font-size: 14px;">
                            <i class="fas fa-user-plus"></i>
                            <p style="margin-top: 8px;">Invite other staff members to join this group</p>
                        </div>
                    `;
                }, 500);
                
            } catch (error) {
                console.error("Error loading members:", error);
                membersList.innerHTML = `
                    <div style="text-align: center; color: var(--win11-error); padding: 20px;">
                        Failed to load members
                    </div>
                `;
            }
        }

        // Helper Functions
        function getTimeAgo(date) {
            if (!date) return '';
            const now = new Date();
            const past = new Date(date);
            const diff = now - past;
            
            if (diff < 60000) return 'just now';
            if (diff < 3600000) return `${Math.floor(diff / 60000)}m`;
            if (diff < 86400000) return `${Math.floor(diff / 3600000)}h`;
            if (diff < 604800000) return `${Math.floor(diff / 86400000)}d`;
            return past.toLocaleDateString();
        }

        function formatDate(date) {
            const today = new Date();
            const yesterday = new Date(today);
            yesterday.setDate(yesterday.getDate() - 1);
            
            if (date.toDateString() === today.toDateString()) {
                return 'Today';
            } else if (date.toDateString() === yesterday.toDateString()) {
                return 'Yesterday';
            } else {
                return date.toLocaleDateString('en-US', { 
                    weekday: 'short', 
                    month: 'short', 
                    day: 'numeric' 
                });
            }
        }

        function formatTime(date) {
            return date.toLocaleTimeString('en-US', { 
                hour: '2-digit', 
                minute: '2-digit',
                hour12: true 
            });
        }

                {

                    senderId: 'system',
                    senderName: 'System',
                    groupId: currentGroup?.id || '',
                    timestamp: new Date(Date.now() - 3600000),
                    type: 'text'
                },
                {
                    id: '2',
                    text: 'Hello everyone!',
                    senderId: currentUser.uid,
                    senderName: currentUser.name,
                    groupId: currentGroup?.id || '',
                    timestamp: new Date(Date.now() - 1800000),
                    type: 'text'
                }
            ];
        }

        function resetCreateForm() {
            groupNameInput.value = '';
            groupDescInput.value = '';
            confirmCreateBtn.disabled = true;
            
            // Reset color selection
            colorOptions.forEach(o => o.classList.remove('selected'));
            if (colorOptions.length > 0) {
                colorOptions[0].classList.add('selected');
                selectedColor = colorOptions[0].dataset.color;
            }
        }

        function resetUploadUI() {
            uploadPreview.src = '';
            uploadPreview.classList.remove('active');
            selectImageBtn.style.display = 'block';
            uploadImageBtn.style.display = 'none';
            imageInput.value = '';
            uploadProgress.classList.remove('active');
            uploadProgressBar.style.width = '0%';
        }

        // Initialize the app
        initApp();
    </script>
