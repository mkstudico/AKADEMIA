<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akademia Staff Chat</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-app.js"></script>

    <style>
        :root {
            --primary: #007aff;
            --primary-dark: #0056cc;
            --bg-light: #f5f5f7;
            --bg-white: #ffffff;
            --text-dark: #1d1d1f;
            --text-gray: #86868b;
            --border: #e5e5e7;
            --success: #34c759;
            --warning: #ff9500;
            --danger: #ff3b30;
            --online: #34c759;
            --sidebar-width: 260px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
        }

        body {
            background: var(--bg-light);
            color: var(--text-dark);
            height: 100vh;
            overflow: hidden;
            display: flex;
        }

        /* Loading Screen */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--bg-white);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 0.3s;
        }

        .loading-screen.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid var(--border);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Sidebar */
        .sidebar {
            width: var(--sidebar-width);
            background: var(--bg-white);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .sidebar-header {
            padding: 20px;
            border-bottom: 1px solid var(--border);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 18px;
            font-weight: 600;
        }

        .logo i {
            color: var(--primary);
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-top: 20px;
            padding: 12px;
            background: var(--bg-light);
            border-radius: 10px;
        }

        .user-avatar {
            width: 36px;
            height: 36px;
            background: var(--primary);
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 14px;
        }

        .user-name {
            flex: 1;
            font-weight: 600;
            font-size: 14px;
        }

        .user-status {
            width: 8px;
            height: 8px;
            background: var(--online);
            border-radius: 50%;
        }

        /* Search */
        .search-box {
            padding: 16px 20px;
            position: relative;
        }

        .search-box input {
            width: 100%;
            padding: 10px 16px 10px 40px;
            border: 1px solid var(--border);
            border-radius: 8px;
            font-size: 14px;
            background: var(--bg-light);
            color: var(--text-dark);
        }

        .search-box i {
            position: absolute;
            left: 32px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-gray);
            font-size: 14px;
        }

        /* Department List */
        .departments-list {
            flex: 1;
            overflow-y: auto;
            padding: 0 4px;
        }

        .dept-section-title {
            padding: 12px 20px 8px;
            font-size: 12px;
            color: var(--text-gray);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-weight: 600;
        }

        .dept-item {
            display: flex;
            align-items: center;
            padding: 12px 16px;
            margin: 0 8px 4px;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .dept-item:hover {
            background: var(--bg-light);
        }

        .dept-item.active {
            background: rgba(0, 122, 255, 0.1);
            border-left: 3px solid var(--primary);
        }

        .dept-icon {
            width: 36px;
            height: 36px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 14px;
            margin-right: 12px;
            flex-shrink: 0;
        }

        .dept-info {
            flex: 1;
            min-width: 0;
        }

        .dept-name {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 2px;
        }

        .dept-last-msg {
            font-size: 12px;
            color: var(--text-gray);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .dept-meta {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 4px;
            flex-shrink: 0;
            margin-left: 8px;
        }

        .dept-time {
            font-size: 11px;
            color: var(--text-gray);
        }

        .unread-badge {
            background: var(--primary);
            color: white;
            font-size: 11px;
            padding: 2px 6px;
            border-radius: 10px;
            min-width: 18px;
            text-align: center;
        }

        /* Chat Area */
        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: var(--bg-white);
            height: 100vh;
        }

        .chat-header {
            padding: 16px 24px;
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .chat-header-left {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .back-btn {
            display: none;
            background: none;
            border: none;
            color: var(--primary);
            font-size: 18px;
            cursor: pointer;
        }

        .chat-title {
            font-size: 16px;
            font-weight: 600;
        }

        .chat-members {
            font-size: 12px;
            color: var(--text-gray);
            margin-top: 2px;
        }

        .chat-actions {
            display: flex;
            gap: 16px;
        }

        .chat-actions i {
            color: var(--text-gray);
            cursor: pointer;
            font-size: 16px;
            transition: color 0.2s;
        }

        .chat-actions i:hover {
            color: var(--primary);
        }

        /* Messages Container */
        .messages-container {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: var(--bg-light);
            display: flex;
            flex-direction: column;
        }

        .date-divider {
            text-align: center;
            margin: 16px 0;
            position: relative;
        }

        .date-divider span {
            background: var(--bg-white);
            padding: 6px 12px;
            border-radius: 12px;
            font-size: 12px;
            color: var(--text-gray);
            border: 1px solid var(--border);
        }

        .message {
            max-width: 70%;
            margin-bottom: 12px;
            display: flex;
            flex-direction: column;
        }

        .message.received {
            align-self: flex-start;
        }

        .message.sent {
            align-self: flex-end;
        }

        .message-sender {
            font-size: 12px;
            font-weight: 600;
            color: var(--text-gray);
            margin-bottom: 4px;
            margin-left: 4px;
        }

        .message-bubble {
            padding: 10px 14px;
            border-radius: 16px;
            font-size: 14px;
            line-height: 1.4;
            word-wrap: break-word;
        }

        .message.received .message-bubble {
            background: var(--bg-white);
            border: 1px solid var(--border);
            border-top-left-radius: 4px;
        }

        .message.sent .message-bubble {
            background: var(--primary);
            color: white;
            border-top-right-radius: 4px;
        }

        .message-time {
            font-size: 10px;
            color: var(--text-gray);
            margin-top: 4px;
            margin-left: 12px;
        }

        .message.sent .message-time {
            text-align: right;
            margin-right: 12px;
            color: rgba(255, 255, 255, 0.7);
        }

        .message-image {
            max-width: 300px;
            border-radius: 12px;
            margin-top: 8px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .message-image:hover {
            transform: scale(1.02);
        }

        .image-preview-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s;
        }

        .image-preview-modal.active {
            opacity: 1;
            visibility: visible;
        }

        .image-preview-modal img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 8px;
        }

        .close-preview {
            position: absolute;
            top: 20px;
            right: 20px;
            color: white;
            font-size: 24px;
            cursor: pointer;
            background: rgba(0, 0, 0, 0.5);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Message Input */
        .message-input-container {
            padding: 16px 24px;
            border-top: 1px solid var(--border);
            background: var(--bg-white);
        }

        .input-wrapper {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .input-actions {
            display: flex;
            gap: 12px;
        }

        .input-actions button {
            background: none;
            border: none;
            color: var(--text-gray);
            cursor: pointer;
            font-size: 16px;
            transition: color 0.2s;
        }

        .input-actions button:hover {
            color: var(--primary);
        }

        .message-input {
            flex: 1;
            padding: 10px 16px;
            border: 1px solid var(--border);
            border-radius: 20px;
            font-size: 14px;
            outline: none;
            transition: border-color 0.2s;
        }

        .message-input:focus {
            border-color: var(--primary);
        }

        .send-btn {
            background: var(--primary);
            color: white;
            border: none;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background 0.2s;
        }

        .send-btn:hover {
            background: var(--primary-dark);
        }

        .send-btn:disabled {
            background: var(--text-gray);
            cursor: not-allowed;
        }

        /* Image Upload */
        .image-upload-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 900;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s;
        }

        .image-upload-container.active {
            opacity: 1;
            visibility: visible;
        }

        .image-upload-box {
            background: var(--bg-white);
            padding: 24px;
            border-radius: 12px;
            width: 90%;
            max-width: 400px;
        }

        .upload-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .upload-title {
            font-size: 16px;
            font-weight: 600;
        }

        .close-upload {
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
            color: var(--text-gray);
        }

        .upload-preview {
            width: 100%;
            max-height: 200px;
            object-fit: contain;
            margin-bottom: 20px;
            border-radius: 8px;
            display: none;
        }

        .upload-preview.active {
            display: block;
        }

        .upload-btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            width: 100%;
            transition: background 0.2s;
        }

        .upload-btn:hover {
            background: var(--primary-dark);
        }

        .upload-btn:disabled {
            background: var(--text-gray);
            cursor: not-allowed;
        }

        .upload-progress {
            width: 100%;
            height: 4px;
            background: var(--border);
            border-radius: 2px;
            margin-top: 12px;
            overflow: hidden;
            display: none;
        }

        .upload-progress.active {
            display: block;
        }

        .upload-progress-bar {
            height: 100%;
            background: var(--primary);
            width: 0%;
            transition: width 0.3s;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .sidebar {
                position: fixed;
                left: 0;
                top: 0;
                height: 100%;
                transform: translateX(-100%);
                transition: transform 0.3s;
                z-index: 800;
            }

            .sidebar.active {
                transform: translateX(0);
            }

            .chat-area {
                width: 100%;
            }

            .back-btn {
                display: block;
            }

            .message {
                max-width: 85%;
            }
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--border);
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--text-gray);
        }
    </style>
</head>

            departments = [...sampleDepartments];
            renderDepartments();
            
            // Simulate real-time updates
            setInterval(() => {
                simulateDepartmentUpdates();
            }, 30000);
        }

        // Render Departments List
        function renderDepartments(filter = '') {
            departmentsList.innerHTML = '';
            
            const filteredDepts = departments.filter(dept => 
                dept.name.toLowerCase().includes(filter.toLowerCase()) ||
                dept.description.toLowerCase().includes(filter.toLowerCase())
            );
            
            if (filteredDepts.length === 0) {
                const emptyState = document.createElement('div');
                emptyState.className = 'dept-section-title';
                emptyState.textContent = 'No departments found';
                emptyState.style.textAlign = 'center';
                emptyState.style.padding = '40px 20px';
                departmentsList.appendChild(emptyState);
                return;
            }
            
            // Group by activity
            const activeDepts = filteredDepts.filter(dept => 
                new Date() - dept.lastMessageTime < 86400000
            );
            const olderDepts = filteredDepts.filter(dept => 
                new Date() - dept.lastMessageTime >= 86400000
            );
            
            if (activeDepts.length > 0) {
                const section = document.createElement('div');
                section.className = 'dept-section-title';
                section.textContent = 'Active Today';
                departmentsList.appendChild(section);
                
                activeDepts.forEach(dept => renderDepartmentItem(dept));
            }
            
            if (olderDepts.length > 0) {
                const section = document.createElement('div');
                section.className = 'dept-section-title';
                section.textContent = 'Earlier';
                departmentsList.appendChild(section);
                
                olderDepts.forEach(dept => renderDepartmentItem(dept));
            }
        }

        // Render Single Department Item
        function renderDepartmentItem(dept) {
            const item = document.createElement('div');
            item.className = 'dept-item';
            if (currentDepartment?.id === dept.id) {
                item.classList.add('active');
            }
            
            const timeAgo = getTimeAgo(dept.lastMessageTime);
            
            item.innerHTML = `
                <div class="dept-icon" style="background: ${dept.color};">
                    <i class="fas ${dept.icon}"></i>
                </div>
                <div class="dept-info">
                    <div class="dept-name">${dept.name}</div>
                    <div class="dept-last-msg">${dept.lastMessage || 'No messages yet'}</div>
                </div>
                <div class="dept-meta">
                    <div class="dept-time">${timeAgo}</div>
                    ${dept.unread > 0 ? `<div class="unread-badge">${dept.unread}</div>` : ''}
                </div>
            `;
            
            item.addEventListener('click', () => selectDepartment(dept));
            departmentsList.appendChild(item);
        }

        // Select Department
        function selectDepartment(dept) {
            if (currentDepartment?.id === dept.id) return;
            
            // Remove active class from all items
            document.querySelectorAll('.dept-item').forEach(item => {
                item.classList.remove('active');
            });
            
            // Add active class to selected item
            event.currentTarget.classList.add('active');
            
            currentDepartment = dept;
            
            // Update UI
            chatTitle.textContent = dept.name;
            chatMembers.textContent = `${dept.members} members â€¢ ${dept.description}`;
            messageInput.placeholder = `Message ${dept.name}...`;
            messageInput.disabled = false;
            sendBtn.disabled = false;
            
            // Clear messages container
            messagesContainer.innerHTML = '<div class="date-divider"><span>Today</span></div>';
            
            // Load messages for this department
            loadMessages(dept.id);
            
            // Mark as read
            dept.unread = 0;
            renderDepartments(searchInput.value);
            
            // On mobile, hide sidebar
            if (window.innerWidth <= 768) {
                sidebar.classList.remove('active');
            }
        }

        // Load Messages
        function loadMessages(departmentId) {
            // Clear previous messages
            messagesContainer.innerHTML = '<div class="date-divider"><span>Today</span></div>';
            
            // Load sample messages
            const sampleMessages = getSampleMessages(departmentId);
            sampleMessages.forEach(msg => renderMessage(msg));
            
            // Scroll to bottom
            setTimeout(() => {
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
            }, 100);
            
            // Simulate new messages
            simulateNewMessages(departmentId);
        }

        // Render Message
        function renderMessage(msg) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${msg.senderId === currentUser.id ? 'sent' : 'received'}`;
            
            const time = msg.timestamp.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            
            let contentHTML = '';
            if (msg.imageUrl) {
                contentHTML = `
                    <div class="message-bubble">
                        ${msg.text ? `<p>${msg.text}</p>` : ''}
                        <img src="${msg.imageUrl}" alt="Shared image" class="message-image" data-image="${msg.imageUrl}">
                    </div>
                `;
            } else {
                contentHTML = `<div class="message-bubble">${msg.text}</div>`;
            }
            
            messageDiv.innerHTML = `
                ${msg.senderId !== currentUser.id ? `<div class="message-sender">${msg.senderName}</div>` : ''}
                ${contentHTML}
                <div class="message-time">${time}</div>
            `;
            
            messagesContainer.appendChild(messageDiv);
            
            // Add click event for images
            const img = messageDiv.querySelector('.message-image');
            if (img) {
                img.addEventListener('click', () => {
                    previewImage.src = img.dataset.image;
                    imagePreviewModal.classList.add('active');
                });
            }
        }

        // Send Message
        function sendMessage() {
            const text = messageInput.value.trim();
            if (!text || !currentDepartment || !currentUser) return;
            
            const message = {
                text: text,
                senderId: currentUser.id,
                senderName: currentUser.name,
                departmentId: currentDepartment.id,
                timestamp: new Date(),
                type: 'text'
            };
            
            // Render immediately
            renderMessage(message);
            
            // Update department last message
            const dept = departments.find(d => d.id === currentDepartment.id);
            if (dept) {
                dept.lastMessage = text.length > 30 ? text.substring(0, 30) + '...' : text;
                dept.lastMessageTime = new Date();
                renderDepartments(searchInput.value);
            }
            
            // Clear input
            messageInput.value = '';
            
            // Scroll to bottom
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        // Upload Image to ImgBB
        async function uploadImageToImgBB(file) {
            const formData = new FormData();
            formData.append('image', file);
            formData.append('key', '82d2010a938dfd0a780ff9e6c71e68a7');
            
            try {
                const response = await fetch('https://api.imgbb.com/1/upload', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (data.success) {
                    return data.data.url;
                } else {
                    throw new Error(data.error?.message || 'Upload failed');
                }
            } catch (error) {
                console.error('ImgBB upload error:', error);
                throw error;
            }
        }

        // Send Image Message
        async function sendImageMessage(imageUrl, caption = '') {
            if (!currentDepartment || !currentUser) return;
            
            const message = {
                text: caption,
                imageUrl: imageUrl,
                senderId: currentUser.id,
                senderName: currentUser.name,
                departmentId: currentDepartment.id,
                timestamp: new Date(),
                type: 'image'
            };
            
            // Render immediately
            renderMessage(message);
            
            // Update department last message
            const dept = departments.find(d => d.id === currentDepartment.id);
            if (dept) {
                dept.lastMessage = 'ðŸ“· Image shared';
                dept.lastMessageTime = new Date();
                renderDepartments(searchInput.value);
            }
            
            // Scroll to bottom
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        // Setup Event Listeners
        function setupEventListeners() {
            // Send message on Enter
            messageInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });
            
            // Send button
            sendBtn.addEventListener('click', sendMessage);
            
            // Search departments
            searchInput.addEventListener('input', (e) => {
                renderDepartments(e.target.value);
            });
            
            // Back button (mobile)
            backBtn.addEventListener('click', () => {
                sidebar.classList.add('active');
            });
            
            // Image upload
            imageUploadBtn.addEventListener('click', () => {
                imageUploadContainer.classList.add('active');
            });
            
            closeUpload.addEventListener('click', () => {
                imageUploadContainer.classList.remove('active');
                resetUploadUI();
            });
            
            // Image selection
            selectImageBtn.addEventListener('click', () => {
                imageInput.click();
            });
            
            imageInput.addEventListener('change', (e) => {
                const file = e.target.files[0];
                if (file && file.type.startsWith('image/')) {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        uploadPreview.src = e.target.result;
                        uploadPreview.classList.add('active');
                        selectImageBtn.style.display = 'none';
                        uploadImageBtn.style.display = 'block';
                    };
                    reader.readAsDataURL(file);
                }
            });
            
            // Image upload to chat
            uploadImageBtn.addEventListener('click', async () => {
                const file = imageInput.files[0];
                if (!file) return;
                
                // Get caption from user
                const caption = prompt('Add a caption (optional):', '');
                
                // Show progress
                uploadProgress.classList.add('active');
                uploadImageBtn.disabled = true;
                
                try {
                    // Upload to ImgBB
                    uploadProgressBar.style.width = '30%';
                    const imageUrl = await uploadImageToImgBB(file);
                    
                    uploadProgressBar.style.width = '100%';
                    
                    // Send message with image
                    await sendImageMessage(imageUrl, caption);
                    
                    // Close upload modal
                    imageUploadContainer.classList.remove('active');
                    resetUploadUI();
                    
                } catch (error) {
                    alert('Failed to upload image: ' + error.message);
                } finally {
                    uploadImageBtn.disabled = false;
                    uploadProgress.classList.remove('active');
                    uploadProgressBar.style.width = '0%';
                }
            });
            
            // Image preview
            closePreview.addEventListener('click', () => {
                imagePreviewModal.classList.remove('active');
            });
            
            // Responsive sidebar
            window.addEventListener('resize', handleResize);
            handleResize();
        }

        // Helper Functions
        function getTimeAgo(date) {
            const now = new Date();
            const diff = now - date;
            
            if (diff < 60000) return 'just now';
            if (diff < 3600000) return `${Math.floor(diff / 60000)}m`;
            if (diff < 86400000) return `${Math.floor(diff / 3600000)}h`;
            if (diff < 604800000) return `${Math.floor(diff / 86400000)}d`;
            return `${Math.floor(diff / 604800000)}w`;
        }

        function simulateDepartmentUpdates() {
            // Randomly update a department's last message
            if (departments.length > 0) {
                const randomDept = departments[Math.floor(Math.random() * departments.length)];
                if (randomDept && randomDept.id !== currentDepartment?.id) {
                    const messages = [
                        'Meeting agenda finalized',
                        'New resources uploaded',
                        'Please review the report',
                        'Important announcement',
                        'Schedule updated',
                        'Document shared in drive',
                        'Reminder: Deadline tomorrow',
                        'New policy implemented'
                    ];
                    
                    randomDept.lastMessage = messages[Math.floor(Math.random() * messages.length)];
                    randomDept.lastMessageTime = new Date();
                    randomDept.unread = (randomDept.unread || 0) + 1;
                    
                    renderDepartments(searchInput.value);
                }
            }
        }

        function simulateNewMessages(departmentId) {
            // Simulate receiving new messages after a delay
            if (departmentId === 'admin-office') {
                setTimeout(() => {
                    const msg = {
                        text: 'Reminder: Budget reports are due by Friday.',
                        senderId: 'user_002',
                        senderName: 'Sarah Chen',
                        departmentId: 'admin-office',
                        timestamp: new Date(),
                        type: 'text'
                    };
                    renderMessage(msg);
                    
                    const dept = departments.find(d => d.id === 'admin-office');
                    if (dept && currentDepartment?.id !== 'admin-office') {
                        dept.unread = (dept.unread || 0) + 1;
                        renderDepartments(searchInput.value);
                    }
                    
                    // Scroll to bottom
                    messagesContainer.scrollTop = messagesContainer.scrollHeight;
                }, 15000);
            }
        }

        function resetUploadUI() {
            uploadPreview.src = '';
            uploadPreview.classList.remove('active');
            selectImageBtn.style.display = 'block';
            uploadImageBtn.style.display = 'none';
            imageInput.value = '';
        }

        function handleResize() {
            if (window.innerWidth <= 768) {
                sidebar.classList.remove('active');
            } else {
                sidebar.classList.add('active');
            }
        }

        // Initialize the app when the page loads
        window.addEventListener('DOMContentLoaded', () => {
            console.log("DOM fully loaded, initializing app...");
            initializeApp();
        });

        // Also try to initialize when window loads as a backup
        window.addEventListener('load', () => {
            console.log("Window fully loaded");
            // If app hasn't initialized yet, try again
            if (loadingScreen.style.display !== 'none') {
                console.log("App not initialized yet, trying again...");
                setTimeout(initializeApp, 1000);
            }
        });
    </script>
