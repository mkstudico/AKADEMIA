    <style>
        :root {
            --primary: #007aff;
            --primary-dark: #0056cc;
            --bg-light: #f5f5f7;
            --bg-white: #ffffff;
            --text-dark: #1d1d1f;
            --text-gray: #86868b;
            --border: #e5e5e7;
            --success: #34c759;

        body {
            background: var(--bg-light);
            color: var(--text-dark);
            height: 100vh;
            overflow: hidden;
            display: flex;
        }

        /* Loading Screen */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--bg-white);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1500;
        }

        .loading-screen.hidden {
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid var(--border);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }

        /* Sidebar */

            width: var(--sidebar-width);
            background: var(--bg-white);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .sidebar-header {
            padding: 20px;
            border-bottom: 1px solid var(--border);

        .logo {

            align-items: center;
            gap: 10px;
            font-size: 18px;
            font-weight: 600;
        }

        .logo i {
            color: var(--primary);
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-top: 20px;
            padding: 12px;
            background: var(--bg-light);
            border-radius: 10px;
        }

        .user-avatar {
            width: 36px;
            height: 36px;
            background: var(--primary);
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 14px;
        }

        .user-details {
            flex: 1;
        }

        .user-name {
            font-weight: 600;
            font-size: 14px;
        }

        .user-role {

            margin-top: 2px;

            border: none;
            color: var(--text-gray);
            cursor: pointer;
            font-size: 16px;
            transition: color 0.2s;
        }

        .logout-btn:hover {
            color: var(--danger);
        }

        /* Search */

            padding: 16px 20px;
            position: relative;
        }

        .search-box input {
            width: 100%;
            padding: 10px 16px 10px 40px;
            border: 1px solid var(--border);
            border-radius: 8px;
            font-size: 14px;
            background: var(--bg-light);
            color: var(--text-dark);
        }

        .search-box i {
            position: absolute;
            left: 32px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-gray);
            font-size: 14px;
        }

            overflow-y: auto;
            padding: 0 4px;
        }

        .dept-item {

            align-items: center;
            padding: 12px 16px;
            margin: 0 8px 4px;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.2s;

        .dept-item:hover {
            background: var(--bg-light);
        }

        .dept-item.active {
            background: rgba(0, 122, 255, 0.1);
            border-left: 3px solid var(--primary);
        }

        .dept-icon {
            width: 36px;
            height: 36px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 14px;
            margin-right: 12px;
            flex-shrink: 0;

            font-weight: 600;

            font-weight: 600;
            color: var(--text-gray);
            margin-bottom: 4px;
            margin-left: 4px;
        }

            font-size: 14px;
            line-height: 1.4;
            word-wrap: break-word;
        }

        .message.received .message-bubble {
            background: var(--bg-white);
            border: 1px solid var(--border);
            border-top-left-radius: 4px;
        }

        .message.sent .message-bubble {
            background: var(--primary);
            color: white;
            border-top-right-radius: 4px;
        }

        .message-time {
            font-size: 10px;
            color: var(--text-gray);
            margin-top: 4px;
            margin-left: 12px;
        }

        .message.sent .message-time {

            margin-right: 12px;
            color: rgba(255, 255, 255, 0.7);
        }

        .message-image {
            max-width: 300px;
            border-radius: 12px;
            margin-top: 8px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .message-image:hover {
            transform: scale(1.02);
        }

        .image-preview-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s;
        }

        .image-preview-modal.active {
            opacity: 1;
            visibility: visible;
        }

        .image-preview-modal img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 8px;
        }

        .close-preview {
            position: absolute;
            top: 20px;
            right: 20px;
            color: white;
            font-size: 24px;
            cursor: pointer;
            background: rgba(0, 0, 0, 0.5);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Message Input */
        .message-input-container {
            padding: 16px 24px;
            border-top: 1px solid var(--border);
            background: var(--bg-white);
        }

        .input-wrapper {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .input-actions {
            display: flex;
            gap: 12px;
        }

        .input-actions button {
            background: none;
            border: none;
            color: var(--text-gray);
            cursor: pointer;
            font-size: 16px;
            transition: color 0.2s;
        }

        .input-actions button:hover {
            color: var(--primary);
        }

        .message-input {
            flex: 1;
            padding: 10px 16px;
            border: 1px solid var(--border);
            border-radius: 20px;
            font-size: 14px;
            outline: none;
            transition: border-color 0.2s;
        }

        .message-input:focus {
            border-color: var(--primary);
        }

        .send-btn {
            background: var(--primary);
            color: white;
            border: none;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background 0.2s;
        }

        .send-btn:hover {
            background: var(--primary-dark);
        }

        .send-btn:disabled {
            background: var(--text-gray);
            cursor: not-allowed;
        }

        /* Image Upload */
        .image-upload-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 900;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s;
        }

        .image-upload-container.active {
            opacity: 1;
            visibility: visible;
        }

        .image-upload-box {
            background: var(--bg-white);
            padding: 24px;
            border-radius: 12px;
            width: 90%;

        }

        .upload-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .upload-title {
            font-size: 16px;
            font-weight: 600;
        }

        .close-upload {
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
            color: var(--text-gray);
        }

        .upload-preview {
            width: 100%;
            max-height: 200px;
            object-fit: contain;
            margin-bottom: 20px;
            border-radius: 8px;
            display: none;
        }

        .upload-preview.active {
            display: block;
        }

        .upload-btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            width: 100%;
            transition: background 0.2s;
        }

        .upload-btn:hover {
            background: var(--primary-dark);
        }

        .upload-btn:disabled {
            background: var(--text-gray);
            cursor: not-allowed;
        }

        .upload-progress {
            width: 100%;
            height: 4px;
            background: var(--border);
            border-radius: 2px;
            margin-top: 12px;
            overflow: hidden;
            display: none;
        }

        .upload-progress.active {
            display: block;
        }

        .upload-progress-bar {
            height: 100%;
            background: var(--primary);
            width: 0%;
            transition: width 0.3s;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .sidebar {
                position: fixed;
                left: 0;
                top: 0;
                height: 100%;
                transform: translateX(-100%);
                z-index: 800;
            }

            .sidebar.active {
                transform: translateX(0);
            }

            .chat-area {
                width: 100%;
            }

            .back-btn {
                display: block;
            }

            .message {
                max-width: 85%;
            }
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--border);
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--text-gray);
        }
    </style>
</head>

        // App State
        let currentUser = null;

        let departments = [];

        let departmentsListener = null;

        // Default departments
        const defaultDepartments = [
            {
                id: 'admin-office',
                name: 'Admin Office',
                icon: 'fa-cogs',
                color: '#8e44ad',
                description: 'Administrative discussions'
            },
            {
                id: 'science-dept',
                name: 'Science Department',
                icon: 'fa-flask',
                color: '#2ecc71',
                description: 'Science faculty discussions'
            },
            {
                id: 'faculty-meeting',
                name: 'Faculty Meeting',
                icon: 'fa-chalkboard-teacher',
                color: '#e74c3c',
                description: 'All faculty members'
            },
            {
                id: 'math-dept',
                name: 'Mathematics',
                icon: 'fa-calculator',
                color: '#3498db',
                description: 'Math department'
            },

                id: 'english-dept',

            }
        ];

        // Initialize Firebase App
        function initFirebaseApp() {
            console.log("Initializing Firebase app...");
            
            // Check if Firebase is ready
            if (!window.firebaseReady || !window.firebaseModules) {
                console.log("Firebase not ready yet, waiting...");
                setTimeout(initFirebaseApp, 500);
                return;
            }

            const { onAuthStateChanged, signInAnonymously } = window.firebaseModules;
            const auth = window.firebaseAuth;

            // Check authentication state
            onAuthStateChanged(auth, (user) => {
                if (user) {
                    console.log("User authenticated:", user.uid);
                    
                    // Load user from localStorage or create default
                    loadOrCreateUser(user.uid);
                    
                } else {
                    // Sign in anonymously
                    signInAnonymously(auth)
                        .then(() => {
                            console.log("Signed in anonymously");
                        })
                        .catch((error) => {
                            console.error("Anonymous sign-in error:", error);
                            // Create demo user if Firebase fails
                            createDemoUser();
                        });
                }
            });
        }

        // Load user from localStorage or create default
        function loadOrCreateUser(uid) {
            const savedUser = localStorage.getItem('akademia_chat_user');
            
            if (savedUser) {
                try {
                    currentUser = JSON.parse(savedUser);
                    currentUser.uid = uid;
                    console.log("Loaded user from localStorage:", currentUser);
                    startApp();
                } catch (error) {
                    console.error("Error parsing saved user:", error);
                    createDefaultUser(uid);
                }
            } else {
                createDefaultUser(uid);
            }
        }

        // Create default user
        function createDefaultUser(uid) {
            // Try to get user info from browser if available
            const possibleNames = ['Staff Member', 'Teacher', 'Administrator', 'Faculty'];
            const randomName = possibleNames[Math.floor(Math.random() * possibleNames.length)];
            const randomId = Math.floor(1000 + Math.random() * 9000);
            
            currentUser = {
                uid: uid,
                name: `${randomName} ${randomId}`,
                role: 'Staff',
                avatar: randomName.charAt(0) + randomId.toString().charAt(0)
            };
            
            // Save to localStorage
            localStorage.setItem('akademia_chat_user', JSON.stringify(currentUser));
            console.log("Created default user:", currentUser);
            startApp();
        }

        // Create demo user (fallback)
        function createDemoUser() {
            currentUser = {
                uid: 'demo_' + Math.random().toString(36).substr(2, 9),
                name: 'Demo User',
                role: 'Staff',
                avatar: 'DU'
            };
            
            localStorage.setItem('akademia_chat_user', JSON.stringify(currentUser));
            console.log("Created demo user:", currentUser);
            startApp();
        }

        // Start the Main Application
        function startApp() {
            console.log("Starting main application for user:", currentUser);
            
            // Update UI with user info
            updateUserInfo();
            
            // Load departments
            loadDepartments();
            
            // Setup event listeners
            setupEventListeners();
            
            // Hide loading screen
            setTimeout(() => {
                loadingScreen.classList.add('hidden');
                setTimeout(() => {
                    loadingScreen.style.display = 'none';
                }, 300);
            }, 1000);
        }

        // Update User Info in UI
        function updateUserInfo() {
            if (!currentUser) return;
            
            userAvatar.textContent = currentUser.avatar;
            userNameDisplay.textContent = currentUser.name;
            userRoleDisplay.textContent = currentUser.role;
        }

        // Load Departments
        function loadDepartments() {
            console.log("Loading departments...");
            
            // For now, use default departments
            // In production, you would fetch from Firebase
            departments = [...defaultDepartments];
            
            // Initialize with empty data
            departments.forEach(dept => {
                dept.lastMessage = '';
                dept.lastMessageTime = null;
                dept.unread = 0;
            });
            
            renderDepartments();
            
            // Listen for last messages from Firebase
            listenForLastMessages();
        }

        // Listen for last messages from Firebase
        function listenForLastMessages() {
            const db = window.firebaseDB;
            const { collection, query, orderBy, limit, onSnapshot } = window.firebaseModules;
            
            if (!db) return;
            
            try {
                // Listen to all messages
                const messagesRef = collection(db, 'messages');
                const messagesQuery = query(messagesRef, orderBy('timestamp', 'desc'), limit(50));
                
                messagesListener = onSnapshot(messagesQuery, (snapshot) => {
                    // Reset last messages
                    departments.forEach(dept => {
                        dept.lastMessage = '';
                        dept.lastMessageTime = null;
                    });
                    
                    // Update departments with latest messages
                    snapshot.forEach((doc) => {
                        const msg = doc.data();
                        const dept = departments.find(d => d.id === msg.departmentId);
                        if (dept && !dept.lastMessage) {
                            dept.lastMessage = msg.text || 'ðŸ“· Image shared';
                            dept.lastMessageTime = msg.timestamp?.toDate() || new Date();
                            
                            // Mark as unread if not current department
                            if (currentDepartment?.id !== dept.id) {
                                dept.unread = (dept.unread || 0) + 1;
                            }
                        }
                    });
                    
                    renderDepartments(searchInput.value);
                });
                
            } catch (error) {
                console.error("Error listening for messages:", error);
            }
        }

        // Render Departments List
        function renderDepartments(filter = '') {
            departmentsList.innerHTML = '';
            
            const filteredDepts = departments.filter(dept => 
                dept.name.toLowerCase().includes(filter.toLowerCase()) ||
                dept.description.toLowerCase().includes(filter.toLowerCase())
            );
            
            if (filteredDepts.length === 0) {
                const emptyState = document.createElement('div');
                emptyState.className = 'dept-item';
                emptyState.style.justifyContent = 'center';
                emptyState.style.padding = '40px 20px';
                emptyState.textContent = 'No departments found';
                departmentsList.appendChild(emptyState);
                return;
            }
            
            // Render all departments
            filteredDepts.forEach(dept => renderDepartmentItem(dept));
        }

        // Render Single Department Item
        function renderDepartmentItem(dept) {
            const item = document.createElement('div');
            item.className = 'dept-item';
            if (currentDepartment?.id === dept.id) {
                item.classList.add('active');
            }
            
            const timeAgo = dept.lastMessageTime ? getTimeAgo(dept.lastMessageTime) : '';
            
            item.innerHTML = `
                <div class="dept-icon" style="background: ${dept.color};">
                    <i class="fas ${dept.icon}"></i>
                </div>
                <div class="dept-info">
                    <div class="dept-name">${dept.name}</div>
                    <div class="dept-last-msg">${dept.lastMessage || 'No messages yet'}</div>
                </div>
                <div class="dept-meta">
                    ${timeAgo ? `<div class="dept-time">${timeAgo}</div>` : ''}
                    ${dept.unread > 0 ? `<div class="unread-badge">${dept.unread}</div>` : ''}
                </div>
            `;
            
            item.addEventListener('click', () => selectDepartment(dept));
            departmentsList.appendChild(item);
        }

        // Select Department
        function selectDepartment(dept) {
            if (currentDepartment?.id === dept.id) return;
            
            console.log("Selecting department:", dept.name);
            
            // Remove active class from all items
            document.querySelectorAll('.dept-item').forEach(item => {
                item.classList.remove('active');
            });
            
            // Add active class to selected item
            event.currentTarget.classList.add('active');
            
            currentDepartment = dept;
            
            // Update UI
            chatTitle.textContent = dept.name;
            chatMembers.textContent = dept.description;
            messageInput.placeholder = `Message ${dept.name}...`;
            messageInput.disabled = false;
            sendBtn.disabled = false;
            
            // Clear messages container
            messagesContainer.innerHTML = '<div class="date-divider"><span>Today</span></div>';
            
            // Load messages for this department
            loadMessages(dept.id);
            
            // Mark as read
            dept.unread = 0;
            renderDepartments(searchInput.value);
            
            // On mobile, hide sidebar
            if (window.innerWidth <= 768) {
                sidebar.classList.remove('active');
            }
        }

        // Load Messages from Firebase
        function loadMessages(departmentId) {
            // Unsubscribe from previous listener
            if (messagesListener) {
                // We keep the main listener for last messages
                // We'll create a separate listener for this department
            }
            
            const db = window.firebaseDB;
            const { collection, query, orderBy, onSnapshot } = window.firebaseModules;
            
            if (!db || !departmentId) {
                console.log("Firebase not available or no department selected");
                return;
            }
            
            try {
                // Create query for messages in this department
                const messagesRef = collection(db, 'messages');
                const messagesQuery = query(
                    messagesRef,
                    orderBy('timestamp', 'asc')
                );
                
                // Listen for real-time updates
                const deptMessagesListener = onSnapshot(messagesQuery, (snapshot) => {
                    // Filter messages for current department
                    const deptMessages = [];
                    snapshot.forEach((doc) => {
                        const msg = doc.data();
                        if (msg.departmentId === departmentId) {
                            deptMessages.push({
                                id: doc.id,
                                ...msg,
                                timestamp: msg.timestamp?.toDate() || new Date()
                            });
                        }
                    });
                    
                    // Render messages
                    renderMessages(deptMessages);
                });
                
            } catch (error) {
                console.error("Error loading messages:", error);
            }
        }

        // Render Messages
        function renderMessages(messages) {
            // Clear existing messages except date divider
            const dateDivider = messagesContainer.querySelector('.date-divider');
            messagesContainer.innerHTML = '';
            if (dateDivider) {
                messagesContainer.appendChild(dateDivider);
            }
            
            // Sort messages by timestamp
            messages.sort((a, b) => a.timestamp - b.timestamp);
            
            // Group messages by date
            const messagesByDate = {};
            messages.forEach(msg => {
                const dateKey = msg.timestamp.toDateString();
                if (!messagesByDate[dateKey]) {
                    messagesByDate[dateKey] = [];
                }
                messagesByDate[dateKey].push(msg);
            });
            
            // Render messages grouped by date
            Object.keys(messagesByDate).forEach(dateKey => {
                // Add date divider
                if (Object.keys(messagesByDate).length > 1) {
                    const dateDiv = document.createElement('div');
                    dateDiv.className = 'date-divider';
                    dateDiv.innerHTML = `<span>${formatDate(new Date(dateKey))}</span>`;
                    messagesContainer.appendChild(dateDiv);
                }
                
                // Render messages for this date
                messagesByDate[dateKey].forEach(msg => {
                    renderMessage(msg);
                });
            });
            
            // Scroll to bottom
            setTimeout(() => {
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
            }, 100);
        }

        // Render Single Message
        function renderMessage(msg) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${msg.senderId === currentUser.uid ? 'sent' : 'received'}`;
            
            const time = formatTime(msg.timestamp);
            
            let contentHTML = '';
            if (msg.imageUrl) {
                contentHTML = `
                    <div class="message-bubble">
                        ${msg.text ? `<p>${msg.text}</p>` : ''}
                        <img src="${msg.imageUrl}" alt="Shared image" class="message-image" data-image="${msg.imageUrl}">
                    </div>
                `;
            } else {
                contentHTML = `<div class="message-bubble">${msg.text}</div>`;
            }
            
            messageDiv.innerHTML = `
                ${msg.senderId !== currentUser.uid ? `<div class="message-sender">${msg.senderName}</div>` : ''}
                ${contentHTML}
                <div class="message-time">${time}</div>
            `;
            
            messagesContainer.appendChild(messageDiv);
            
            // Add click event for images
            const img = messageDiv.querySelector('.message-image');
            if (img) {
                img.addEventListener('click', () => {
                    previewImage.src = img.dataset.image;
                    imagePreviewModal.classList.add('active');
                });
            }
        }

        // Send Message to Firebase
        async function sendMessage() {
            const text = messageInput.value.trim();
            if (!text || !currentDepartment || !currentUser || !window.firebaseDB) return;
            
            const db = window.firebaseDB;
            const { collection, addDoc, serverTimestamp } = window.firebaseModules;
            
            try {
                const messageData = {
                    text: text,
                    senderId: currentUser.uid,
                    senderName: currentUser.name,
                    departmentId: currentDepartment.id,
                    timestamp: serverTimestamp(),
                    type: 'text'
                };
                
                console.log("Sending message:", messageData);
                
                // Add message to Firebase
                await addDoc(collection(db, 'messages'), messageData);
                
                // Clear input
                messageInput.value = '';
                
                // Update department last message locally
                currentDepartment.lastMessage = text.length > 30 ? text.substring(0, 30) + '...' : text;
                currentDepartment.lastMessageTime = new Date();
                renderDepartments(searchInput.value);
                
            } catch (error) {
                console.error("Error sending message:", error);
                alert("Failed to send message. Please try again.");
            }
        }

        // Upload Image to ImgBB
        async function uploadImageToImgBB(file) {
            console.log("Uploading image to ImgBB...");
            
            const formData = new FormData();
            formData.append('image', file);
            formData.append('key', IMGBB_API_KEY);
            
            try {
                const response = await fetch('https://api.imgbb.com/1/upload', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (data.success) {
                    console.log("Image uploaded successfully:", data.data.url);
                    return data.data.url;
                } else {
                    throw new Error(data.error?.message || 'Upload failed');
                }
            } catch (error) {
                console.error('ImgBB upload error:', error);
                throw error;
            }
        }

        // Send Image Message to Firebase
        async function sendImageMessage(imageUrl, caption = '') {
            if (!currentDepartment || !currentUser || !window.firebaseDB) return;
            
            const db = window.firebaseDB;
            const { collection, addDoc, serverTimestamp } = window.firebaseModules;
            
            try {
                const messageData = {
                    text: caption,
                    imageUrl: imageUrl,
                    senderId: currentUser.uid,
                    senderName: currentUser.name,
                    departmentId: currentDepartment.id,
                    timestamp: serverTimestamp(),
                    type: 'image'
                };
                
                console.log("Sending image message:", messageData);
                
                // Add message to Firebase
                await addDoc(collection(db, 'messages'), messageData);
                
                // Update department last message locally
                currentDepartment.lastMessage = 'ðŸ“· Image shared';
                currentDepartment.lastMessageTime = new Date();
                renderDepartments(searchInput.value);
                
            } catch (error) {
                console.error("Error sending image message:", error);
                alert("Failed to send image. Please try again.");
            }
        }

        // Setup Event Listeners
        function setupEventListeners() {
            console.log("Setting up event listeners...");
            
            // Send message on Enter
            messageInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });
            
            // Send button
            sendBtn.addEventListener('click', sendMessage);
            
            // Search departments
            searchInput.addEventListener('input', (e) => {
                renderDepartments(e.target.value);
            });
            
            // Back button (mobile)
            backBtn.addEventListener('click', () => {
                sidebar.classList.add('active');
            });
            
            // Logout button
            logoutBtn.addEventListener('click', () => {
                if (confirm('Are you sure you want to logout?')) {
                    localStorage.removeItem('akademia_chat_user');
                    location.reload();
                }
            });
            
            // Image upload
            imageUploadBtn.addEventListener('click', () => {
                imageUploadContainer.classList.add('active');
            });
            
            closeUpload.addEventListener('click', () => {
                imageUploadContainer.classList.remove('active');
                resetUploadUI();
            });
            
            // Image selection
            selectImageBtn.addEventListener('click', () => {
                imageInput.click();
            });
            
            imageInput.addEventListener('change', (e) => {
                const file = e.target.files[0];
                if (file && file.type.startsWith('image/')) {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        uploadPreview.src = e.target.result;
                        uploadPreview.classList.add('active');
                        selectImageBtn.style.display = 'none';
                        uploadImageBtn.style.display = 'block';
                    };
                    reader.readAsDataURL(file);
                }
            });
            
            // Image upload to chat
            uploadImageBtn.addEventListener('click', async () => {
                const file = imageInput.files[0];
                if (!file) return;
                
                // Get caption from user
                const caption = prompt('Add a caption (optional):', '');
                
                // Show progress
                uploadProgress.classList.add('active');
                uploadImageBtn.disabled = true;
                
                try {
                    // Upload to ImgBB
                    uploadProgressBar.style.width = '30%';
                    const imageUrl = await uploadImageToImgBB(file);
                    
                    uploadProgressBar.style.width = '100%';
                    
                    // Send message with image
                    await sendImageMessage(imageUrl, caption);
                    
                    // Close upload modal
                    imageUploadContainer.classList.remove('active');
                    resetUploadUI();
                    
                } catch (error) {
                    alert('Failed to upload image: ' + error.message);
                } finally {
                    uploadImageBtn.disabled = false;
                    uploadProgress.classList.remove('active');
                    uploadProgressBar.style.width = '0%';
                }
            });
            
            // Image preview
            closePreview.addEventListener('click', () => {
                imagePreviewModal.classList.remove('active');
            });
            
            // Responsive sidebar
            window.addEventListener('resize', handleResize);
            handleResize();
            
            console.log("Event listeners setup complete");
        }

        // Helper Functions
        function getTimeAgo(date) {
            if (!date) return '';
            const now = new Date();
            const past = new Date(date);
            const diff = now - past;
            
            if (diff < 60000) return 'just now';
            if (diff < 3600000) return `${Math.floor(diff / 60000)}m`;
            if (diff < 86400000) return `${Math.floor(diff / 3600000)}h`;
            if (diff < 604800000) return `${Math.floor(diff / 86400000)}d`;
            return `${Math.floor(diff / 604800000)}w`;
        }

        function formatDate(date) {
            const today = new Date();
            const yesterday = new Date(today);
            yesterday.setDate(yesterday.getDate() - 1);
            
            if (date.toDateString() === today.toDateString()) {
                return 'Today';
            } else if (date.toDateString() === yesterday.toDateString()) {
                return 'Yesterday';
            } else {
                return date.toLocaleDateString('en-US', { 
                    weekday: 'long', 
                    month: 'short', 
                    day: 'numeric' 
                });
            }
        }

        function formatTime(date) {
            return date.toLocaleTimeString('en-US', { 
                hour: '2-digit', 
                minute: '2-digit',
                hour12: true 
            });
        }

        function resetUploadUI() {
            uploadPreview.src = '';
            uploadPreview.classList.remove('active');
            selectImageBtn.style.display = 'block';
            uploadImageBtn.style.display = 'none';
            imageInput.value = '';
        }

        function handleResize() {
            if (window.innerWidth <= 768) {
                sidebar.classList.remove('active');
            } else {
                sidebar.classList.add('active');
            }
        }

        // Set up Firebase initialization callback
        window.initFirebaseApp = initFirebaseApp;
        
        // Start initialization if Firebase is already ready
        if (window.firebaseReady) {
            initFirebaseApp();
        }
    </script>
