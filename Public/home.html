<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windows 11 School Desktop</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* ===== THEME VARIABLES ===== */
        :root {
            /* Light Theme (Default) */
            --win11-accent: #0078D4;
            --win11-accent-light: #50B6FF;
            --win11-bg: #F3F3F3;
            --win11-surface: #FFFFFF;
            --win11-surface-light: #F5F5F5;
            --win11-surface-lighter: #FAFAFA;
            --win11-text: #323130;
            --win11-text-secondary: #605E5C;
            --win11-border: #E1DFDD;
            --win11-shadow: rgba(0, 0, 0, 0.1);
            --win11-mica: rgba(255, 255, 255, 0.7);
            --win11-acrylic: rgba(255, 255, 255, 0.05);
            --win11-error: #D13438;
            --win11-success: #107C10;
            --win11-warning: #FFB900;
            --win11-info: #50B6FF;
            --win11-overlay: rgba(0, 0, 0, 0.3);
            
            --taskbar-height: 48px;
            --taskbar-z: 10000;
            --window-z: 1000;
            --overlay-z: 9999;
        }

        .dark-theme {
            /* Dark Theme */
            --win11-accent: #50B6FF;
            --win11-accent-light: #0078D4;
            --win11-bg: #0C0C0C;
            --win11-surface: #1F1F1F;
            --win11-surface-light: #2D2D2D;
            --win11-surface-lighter: #3E3E3E;
            --win11-text: #FFFFFF;
            --win11-text-secondary: #A0A0A0;
            --win11-border: #3E3E3E;
            --win11-shadow: rgba(0, 0, 0, 0.4);
            --win11-mica: rgba(32, 32, 32, 0.7);
            --win11-acrylic: rgba(255, 255, 255, 0.05);
            --win11-overlay: rgba(0, 0, 0, 0.7);
        }

        /* ===== RESET & BASE ===== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
        }

        body {
            background: var(--win11-bg);
            height: 100vh;
            overflow: hidden;
            color: var(--win11-text);
            user-select: none;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            transition: background-color 0.3s ease;
        }

        /* ===== WALLPAPER & DESKTOP ===== */
        .desktop {
            height: 100vh;
            background: 
                linear-gradient(var(--win11-overlay), var(--win11-overlay)),
                url('https://images.unsplash.com/photo-1523050854058-8df90110c9f1?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2070&q=80') center/cover fixed;
            position: relative;
            overflow: hidden;
        }

        /* ===== SCHOOL PANEL ===== */
        .school-panel {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 260px;
            background: var(--win11-mica);
            backdrop-filter: blur(30px) saturate(180%);
            -webkit-backdrop-filter: blur(30px) saturate(180%);
            border-radius: 12px;
            padding: 20px;
            z-index: 1000;
            border: 1px solid var(--win11-border);
            box-shadow: 0 8px 32px var(--win11-shadow);
            overflow: hidden;
        }

        .school-panel::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: var(--win11-accent);
        }

        .school-logo {
            width: 48px;
            height: 48px;
            background: linear-gradient(135deg, var(--win11-accent), var(--win11-accent-light));
            border-radius: 10px;
            margin: 0 auto 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 20px;
        }

        .school-name {
            font-size: 16px;
            font-weight: 600;
            color: var(--win11-text);
            text-align: center;
            margin-bottom: 4px;
        }

        .school-subtitle {
            font-size: 12px;
            color: var(--win11-text-secondary);
            text-align: center;
            margin-bottom: 16px;
        }

        .user-info {
            background: var(--win11-surface-light);
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 16px;
        }

        .user-row {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
        }

        .user-icon {
            width: 32px;
            height: 32px;
            background: var(--win11-accent);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            margin-right: 10px;
        }

        .user-name {
            font-weight: 600;
            font-size: 14px;
        }

        .user-role {
            font-size: 12px;
            color: var(--win11-text-secondary);
        }

        .time-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            margin-bottom: 16px;
            border-bottom: 1px solid var(--win11-border);
        }

        .time-display {
            font-size: 24px;
            font-weight: 300;
            color: var(--win11-text);
        }

        .day {
            font-size: 14px;
            font-weight: 500;
        }

        .term {
            font-size: 12px;
            color: var(--win11-accent);
            background: rgba(0, 120, 212, 0.1);
            padding: 3px 8px;
            border-radius: 12px;
            display: inline-block;
        }

        /* ===== STATISTICS SECTION ===== */
        .stats-section {
            margin-bottom: 16px;
        }

        .stats-header {
            font-size: 14px;
            font-weight: 600;
            color: var(--win11-text);
            margin-bottom: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .stats-total {
            background: var(--win11-surface-light);
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 12px;
            text-align: center;
        }

        .total-number {
            font-size: 28px;
            font-weight: 600;
            color: var(--win11-accent);
            margin-bottom: 4px;
        }

        .total-label {
            font-size: 12px;
            color: var(--win11-text-secondary);
        }

        .gender-stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
            margin-bottom: 20px;
        }

        .gender-stat {
            background: var(--win11-surface-light);
            padding: 10px;
            border-radius: 8px;
            text-align: center;
        }

        .gender-number {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 2px;
        }

        .boys .gender-number {
            color: #0078D4;
        }

        .girls .gender-number {
            color: #E3008C;
        }

        .gender-label {
            font-size: 11px;
            color: var(--win11-text-secondary);
        }

        /* ===== THEME SWITCHER ===== */
        .theme-switcher {
            margin-bottom: 20px;
        }

        .theme-toggle {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: var(--win11-surface-light);
            padding: 10px 12px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .theme-toggle:hover {
            background: var(--win11-surface-lighter);
        }

        .theme-label {
            font-size: 13px;
            font-weight: 500;
        }

        .theme-icon {
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--win11-accent);
        }

        /* ===== DESKTOP ICONS WITH TOOLTIP ===== */
        .desktop-icons {
            position: absolute;
            top: 20px;
            left: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fill, 72px);
            gap: 16px;
        }

        .desktop-icon {
            width: 72px;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s;
            padding: 8px;
            border-radius: 6px;
            position: relative;
        }

        .desktop-icon:hover {
            background: var(--win11-acrylic);
        }

        .desktop-icon.active {
            background: var(--win11-surface-lighter);
        }

        .icon-container {
            width: 48px;
            height: 48px;
            background: var(--win11-surface);
            border-radius: 10px;
            margin: 0 auto 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            color: var(--win11-accent);
            box-shadow: 0 2px 8px var(--win11-shadow);
            transition: all 0.2s;
            overflow: hidden;
        }

        .icon-container img {
            width: 32px;
            height: 32px;
            object-fit: contain;
        }

        .desktop-icon:hover .icon-container {
            transform: scale(1.05);
            background: var(--win11-surface-light);
        }

        .icon-label {
            font-size: 12px;
            color: var(--win11-text);
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
            word-break: break-word;
            line-height: 1.2;
        }

        /* ===== ICON TOOLTIP ===== */
        .icon-tooltip {
            position: absolute;
            top: -35px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(50, 50, 50, 0.9);
            color: white;
            padding: 6px 10px;
            border-radius: 6px;
            font-size: 12px;
            white-space: nowrap;
            z-index: 1001;
            display: none;
            pointer-events: none;
            backdrop-filter: blur(10px);
        }

        .icon-tooltip::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 50%;
            transform: translateX(-50%);
            border-left: 5px solid transparent;
            border-right: 5px solid transparent;
            border-top: 5px solid rgba(50, 50, 50, 0.9);
        }

        .desktop-icon:hover .icon-tooltip {
            display: block;
        }

        /* ===== WINDOWS 11 TASKBAR ===== */
        .taskbar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: var(--taskbar-height);
            background: var(--win11-mica);
            backdrop-filter: blur(30px) saturate(180%);
            -webkit-backdrop-filter: blur(30px) saturate(180%);
            display: flex;
            align-items: center;
            padding: 0 12px;
            z-index: var(--taskbar-z);
            border-top: 1px solid var(--win11-border);
        }

        .taskbar-left {
            display: flex;
            align-items: center;
            margin-right: auto;
        }

        .updates-button {
            width: 36px;
            height: 36px;
            background: transparent;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--win11-text);
            cursor: pointer;
            transition: all 0.2s;
            position: relative;
        }

        .updates-button:hover {
            background: var(--win11-acrylic);
        }

        .updates-button.has-updates::after {
            content: '';
            position: absolute;
            top: 8px;
            right: 8px;
            width: 6px;
            height: 6px;
            background: var(--win11-accent);
            border-radius: 50%;
        }

        .taskbar-center {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 6px;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }

        .show-all-apps {
            width: 36px;
            height: 36px;
            background: transparent;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--win11-text);
            cursor: pointer;
            transition: all 0.2s;
            margin-right: 8px;
        }

        .show-all-apps:hover {
            background: var(--win11-acrylic);
        }

        .taskbar-app {
            width: 36px;
            height: 36px;
            background: transparent;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--win11-text);
            cursor: pointer;
            transition: all 0.2s;
            position: relative;
        }

        .taskbar-app:hover {
            background: var(--win11-acrylic);
        }

        .taskbar-app.active {
            background: var(--win11-surface-lighter);
            color: var(--win11-accent);
        }

        .taskbar-app.running::after {
            content: '';
            position: absolute;
            bottom: 4px;
            left: 50%;
            transform: translateX(-50%);
            width: 4px;
            height: 4px;
            background: var(--win11-accent);
            border-radius: 50%;
        }

        .taskbar-right {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-left: auto;
        }

        /* ===== DATE DISPLAY IN TASKBAR ===== */
        .date-display {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            padding-right: 12px;
            color: var(--win11-text);
            font-family: 'Segoe UI', system-ui, sans-serif;
            cursor: default;
            min-width: 40px;
        }

        .date-day {
            font-size: 18px;
            font-weight: 400;
            line-height: 1;
            margin-bottom: 1px;
        }

        .date-month {
            font-size: 11px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: var(--win11-text-secondary);
            line-height: 1;
        }

        .taskbar-icon {
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            color: var(--win11-text);
            border-radius: 6px;
            transition: all 0.2s;
            position: relative;
        }

        .taskbar-icon:hover {
            background: var(--win11-acrylic);
        }

        .notification-badge {
            position: absolute;
            top: 6px;
            right: 6px;
            width: 18px;
            height: 18px;
            background: var(--win11-error);
            color: white;
            border-radius: 50%;
            font-size: 10px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logout-button {
            background: transparent;
            color: var(--win11-text);
            border: none;
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 13px;
        }

        .logout-button:hover {
            background: var(--win11-acrylic);
        }

        /* ===== WINDOW SYSTEM ===== */
        .window {
            position: absolute;
            background: var(--win11-surface);
            border-radius: 10px;
            overflow: hidden;
            z-index: var(--window-z);
            min-width: 400px;
            min-height: 300px;
            resize: both;
            border: 1px solid var(--win11-border);
            box-shadow: 0 16px 48px var(--win11-shadow);
            transition: box-shadow 0.2s;
            max-width: calc(100vw - 40px);
            max-height: calc(100vh - 100px);
        }

        .window.active {
            box-shadow: 0 24px 64px var(--win11-shadow);
            z-index: calc(var(--window-z) + 1);
        }

        .window-header {
            height: 40px;
            background: var(--win11-surface-light);
            display: flex;
            align-items: center;
            padding: 0 12px;
            cursor: move;
            border-bottom: 1px solid var(--win11-border);
            user-select: none;
        }

        .window-icon {
            width: 20px;
            height: 20px;
            background: var(--win11-accent);
            border-radius: 4px;
            margin-right: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 10px;
        }

        .window-icon img {
            width: 16px;
            height: 16px;
            object-fit: contain;
        }

        .window-title {
            flex: 1;
            font-size: 13px;
            font-weight: 500;
            color: var(--win11-text);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .window-controls {
            display: flex;
            gap: 4px;
        }

        .window-btn {
            width: 28px;
            height: 28px;
            border: none;
            background: transparent;
            border-radius: 4px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--win11-text-secondary);
            transition: all 0.2s;
            font-size: 12px;
        }

        .window-btn:hover {
            background: var(--win11-acrylic);
            color: var(--win11-text);
        }

        .window-btn.close:hover {
            background: var(--win11-error);
            color: white;
        }

        .window-content {
            height: calc(100% - 40px);
            background: var(--win11-surface);
            overflow: hidden;
        }

        .app-frame {
            width: 100%;
            height: 100%;
            border: none;
            background: var(--win11-surface);
        }

        /* ===== MAC OS STYLE APP LAUNCHER ===== */
        .app-launcher-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--win11-overlay);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            display: none;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            padding-top: 100px;
            z-index: var(--overlay-z);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .app-launcher-overlay.active {
            display: flex;
            opacity: 1;
            cursor: default;
        }

        .app-launcher-search {
            width: 600px;
            margin-bottom: 60px;
            position: relative;
        }

        .app-launcher-search input {
            width: 100%;
            padding: 16px 24px;
            background: var(--win11-surface);
            border: 2px solid var(--win11-border);
            border-radius: 16px;
            font-size: 18px;
            color: var(--win11-text);
            outline: none;
            transition: all 0.2s;
            backdrop-filter: blur(10px);
        }

        .app-launcher-search input:focus {
            background: var(--win11-surface-light);
            border-color: var(--win11-accent);
            box-shadow: 0 0 0 3px rgba(0, 120, 212, 0.3);
        }

        .app-launcher-search input::placeholder {
            color: var(--win11-text-secondary);
        }

        .search-icon {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--win11-text-secondary);
        }

        .apps-grid-launcher {
            display: grid;
            grid-template-columns: repeat(auto-fill, 100px);
            gap: 24px;
            max-width: 800px;
            justify-content: center;
        }

        .app-item-launcher {
            text-align: center;
            cursor: pointer;
            transition: all 0.2s;
            padding: 12px;
            border-radius: 12px;
        }

        .app-item-launcher:hover {
            background: var(--win11-acrylic);
            transform: translateY(-4px);
        }

        .app-item-launcher .icon-container {
            margin-bottom: 8px;
        }

        /* ===== FLYOUT PANELS ===== */
        .flyout-panel {
            position: fixed;
            bottom: calc(var(--taskbar-height) + 10px);
            background: var(--win11-surface);
            backdrop-filter: blur(30px) saturate(180%);
            -webkit-backdrop-filter: blur(30px) saturate(180%);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 16px 48px var(--win11-shadow);
            border: 1px solid var(--win11-border);
            z-index: var(--overlay-z);
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            display: none;
        }

        .flyout-panel.active {
            display: block;
            opacity: 1;
            transform: translateY(0);
            animation: slideUp 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .flyout-header {
            padding: 16px;
            background: var(--win11-surface-light);
            border-bottom: 1px solid var(--win11-border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .flyout-content {
            padding: 16px;
            max-height: 400px;
            overflow-y: auto;
        }

        .updates-panel {
            left: 60px;
            width: 380px;
        }

        .notifications-panel {
            right: 120px;
            width: 380px;
        }

        .flyout-item {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 8px;
            background: var(--win11-surface-light);
            transition: all 0.2s;
            border-left: 3px solid var(--win11-accent);
            cursor: pointer;
        }

        .flyout-item.new {
            border-left-color: var(--win11-success);
        }

        .flyout-item.important {
            border-left-color: var(--win11-error);
        }

        .flyout-item.warning {
            border-left-color: var(--win11-warning);
        }

        .flyout-item.info {
            border-left-color: var(--win11-info);
        }

        .flyout-item:hover {
            background: var(--win11-surface-lighter);
        }

        .flyout-title {
            font-weight: 600;
            margin-bottom: 4px;
            color: var(--win11-text);
            font-size: 14px;
        }

        .flyout-description {
            font-size: 12px;
            color: var(--win11-text-secondary);
            margin-bottom: 4px;
            line-height: 1.4;
        }

        .flyout-time {
            font-size: 11px;
            color: var(--win11-text-secondary);
        }

        .clear-all {
            background: transparent;
            border: none;
            color: var(--win11-accent);
            font-size: 12px;
            cursor: pointer;
            padding: 4px 8px;
            border-radius: 4px;
            transition: all 0.2s;
        }

        .clear-all:hover {
            background: var(--win11-acrylic);
        }

        /* ===== RESIZE HANDLES ===== */
        .resize-handle {
            position: absolute;
            background: transparent;
            z-index: 10;
        }

        .resize-handle.n { top: 0; left: 5px; right: 5px; height: 5px; cursor: n-resize; }
        .resize-handle.s { bottom: 0; left: 5px; right: 5px; height: 5px; cursor: s-resize; }
        .resize-handle.e { top: 5px; right: 0; bottom: 5px; width: 5px; cursor: e-resize; }
        .resize-handle.w { top: 5px; left: 0; bottom: 5px; width: 5px; cursor: w-resize; }

        function updateNotificationBadge(count) {
            const badge = document.getElementById('notificationBadge');

        function isUpdateNew(timestamp) {
            const now = new Date();
            const updateTime = new Date(timestamp);
            const hoursDiff = (now - updateTime) / (1000 * 60 * 60);
            return hoursDiff < 24; // New if less than 24 hours old
        }

        function getTimeAgo(timestamp) {
            if (!timestamp) return 'Recently';
            
            const now = new Date();
            const date = timestamp instanceof Date ? timestamp : timestamp.toDate();
            const seconds = Math.floor((now - date) / 1000);
            
            if (seconds < 60) return 'Just now';
            if (seconds < 3600) return `${Math.floor(seconds / 60)}m ago`;
            if (seconds < 86400) return `${Math.floor(seconds / 3600)}h ago`;
            if (seconds < 604800) return `${Math.floor(seconds / 86400)}d ago`;
            
            return date.toLocaleDateString();
        }

            const app = apps[appId];

            if (existingWindow) {
                bringToFront(existingWindow.id);
                return existingWindow.id;
            }
            
            const windowId = `window_${Date.now()}_${Math.random().toString(36).substr(2, 9)}`;
            const window = createWindow(windowId, app);
            
            windows.push({

                iframe: null,
                maximized: false
            });
            
            updateTaskbarAppState(appId, true);

        function minimizeWindow(windowId) {
            const window = windows.find(w => w.id === windowId);
            if (!window) return;
            
            window.minimized = !window.minimized;
            window.element.style.display = window.minimized ? 'none' : 'block';
            
            const taskbarApp = document.querySelector(`.taskbar-app[data-app="${window.appId}"]`);
            if (taskbarApp) {

        function toggleMaximize(windowId) {
            const window = windows.find(w => w.id === windowId);
            if (!window) return;
            
            const windowElement = window.element;
            const isMaximized = windowElement.classList.contains('maximized');
            
            if (isMaximized) {
                // Restore window
                windowElement.classList.remove('maximized');
                windowElement.style.width = window.originalWidth || '600px';
                windowElement.style.height = window.originalHeight || '400px';
                windowElement.style.left = window.originalLeft || '50px';
                windowElement.style.top = window.originalTop || '50px';
                windowElement.style.resize = 'both';
                window.maximized = false;
                
                // Update maximize button icon
                const icon = document.getElementById(`maximizeIcon_${windowId}`);
                if (icon) {
                    icon.className = 'fas fa-window-maximize';
                }
            } else {
                // Maximize window
                window.originalWidth = windowElement.style.width;
                window.originalHeight = windowElement.style.height;
                window.originalLeft = windowElement.style.left;
                window.originalTop = windowElement.style.top;
                
                windowElement.classList.add('maximized');
                windowElement.style.width = 'calc(100% - 40px)';
                windowElement.style.height = 'calc(100% - 100px)';
                windowElement.style.left = '20px';
                windowElement.style.top = '20px';
                windowElement.style.resize = 'none';

                // Update maximize button icon
                const icon = document.getElementById(`maximizeIcon_${windowId}`);

        // ===== DRAG & RESIZE =====
        let dragOffset = { x: 0, y: 0 };
        let isDragging = false;
        let dragElement = null;

        function startDrag(windowId, e) {
            if (e.target.closest('.window-btn')) return;
            
            const element = document.getElementById(windowId);
            if (!element) return;
            
            isDragging = true;
            dragElement = element;
            dragOffset.x = e.clientX - element.offsetLeft;
            dragOffset.y = e.clientY - element.offsetTop;
            
            document.addEventListener('mousemove', drag);
            document.addEventListener('mouseup', stopDrag);
            bringToFront(windowId);
        }

        function drag(e) {
            if (!isDragging || !dragElement) return;
            
            e.preventDefault();
            
            // If window is maximized, restore it first before dragging
            if (dragElement.classList.contains('maximized')) {
                const window = windows.find(w => w.id === dragElement.id);
                if (window) {
                    // Calculate click position relative to window for smooth transition
                    const rect = dragElement.getBoundingClientRect();
                    const relativeX = (e.clientX - rect.left) / rect.width;
                    const relativeY = (e.clientY - rect.top) / rect.height;
                    
                    // Temporarily restore to calculate new position
                    dragElement.classList.remove('maximized');
                    dragElement.style.width = window.originalWidth || '600px';
                    dragElement.style.height = window.originalHeight || '400px';
                    
                    // Calculate new position based on mouse and window size
                    const newWidth = parseInt(window.originalWidth || '600');
                    const newHeight = parseInt(window.originalHeight || '400');
                    
                    // Position window so mouse stays at same relative position
                    let newX = e.clientX - (newWidth * relativeX);
                    let newY = e.clientY - (newHeight * relativeY);
                    
                    // Ensure window stays on screen
                    newX = Math.max(0, Math.min(newX, window.innerWidth - newWidth));
                    newY = Math.max(0, Math.min(newY, window.innerHeight - 100));
                    
                    dragElement.style.left = `${newX}px`;
                    dragElement.style.top = `${newY}px`;
                    dragElement.style.resize = 'both';
                    
                    // Update maximize button icon
                    const icon = document.getElementById(`maximizeIcon_${dragElement.id}`);
                    if (icon) {
                        icon.className = 'fas fa-window-maximize';
                    }
                    
                    // Update window state
                    const windowObj = windows.find(w => w.id === dragElement.id);
                    if (windowObj) {
                        windowObj.maximized = false;
                        windowObj.originalLeft = `${newX}px`;
                        windowObj.originalTop = `${newY}px`;
                    }
                    
                    // Update drag offset for new window position
                    dragOffset.x = e.clientX - newX;
                    dragOffset.y = e.clientY - newY;
                }
            }
            
            let x = e.clientX - dragOffset.x;
            let y = e.clientY - dragOffset.y;
            
            // Boundary checking
            x = Math.max(0, Math.min(x, window.innerWidth - dragElement.offsetWidth));
            y = Math.max(0, Math.min(y, window.innerHeight - 100));
            
            dragElement.style.left = `${x}px`;
            dragElement.style.top = `${y}px`;
        }

        function stopDrag() {
            isDragging = false;
            dragElement = null;
            document.removeEventListener('mousemove', drag);
            document.removeEventListener('mouseup', stopDrag);
        }

        function makeDraggable(element) {

        }

        function makeResizable(element) {
            element.querySelectorAll('.resize-handle').forEach(handle => {
                handle.addEventListener('mousedown', (e) => {
                    e.stopPropagation();
                    const classList = handle.classList;
                    let resizeDirection = '';
                    
                    if (classList.contains('n')) resizeDirection = 'n';
                    if (classList.contains('s')) resizeDirection = 's';
                    if (classList.contains('e')) resizeDirection = 'e';
                    if (classList.contains('w')) resizeDirection = 'w';
                    if (classList.contains('ne')) resizeDirection = 'ne';
                    if (classList.contains('nw')) resizeDirection = 'nw';
                    if (classList.contains('se')) resizeDirection = 'se';
                    if (classList.contains('sw')) resizeDirection = 'sw';
                    
                    const isResizing = true;
                    const startX = e.clientX;
                    const startY = e.clientY;
                    const startWidth = element.offsetWidth;
                    const startHeight = element.offsetHeight;
                    const startLeft = element.offsetLeft;
                    const startTop = element.offsetTop;
                    
                    // If window is maximized, restore it first
                    if (element.classList.contains('maximized')) {
                        const window = windows.find(w => w.id === element.id);
                        if (window) {
                            element.classList.remove('maximized');
                            element.style.width = window.originalWidth || '600px';
                            element.style.height = window.originalHeight || '400px';
                            element.style.left = window.originalLeft || '50px';
                            element.style.top = window.originalTop || '50px';
                            element.style.resize = 'both';
                            window.maximized = false;
                            
                            // Update maximize button icon
                            const icon = document.getElementById(`maximizeIcon_${element.id}`);
                            if (icon) {
                                icon.className = 'fas fa-window-maximize';
                            }
                        }
                    }
                    
                    function doResize(e) {
                        if (!isResizing) return;
                        
                        e.preventDefault();
                        
                        if (resizeDirection.includes('e')) {
                            const newWidth = Math.max(300, startWidth + (e.clientX - startX));
                            element.style.width = `${newWidth}px`;
                        }
                        if (resizeDirection.includes('s')) {
                            const newHeight = Math.max(200, startHeight + (e.clientY - startY));
                            element.style.height = `${newHeight}px`;
                        }
                        if (resizeDirection.includes('w')) {
                            const newWidth = Math.max(300, startWidth - (e.clientX - startX));
                            element.style.width = `${newWidth}px`;
                            element.style.left = `${startLeft + (startWidth - newWidth)}px`;
                        }
                        if (resizeDirection.includes('n')) {
                            const newHeight = Math.max(200, startHeight - (e.clientY - startY));
                            element.style.height = `${newHeight}px`;
                            element.style.top = `${startTop + (startHeight - newHeight)}px`;
                        }
                    }
                    
                    function stopResize() {
                        document.removeEventListener('mousemove', doResize);
                        document.removeEventListener('mouseup', stopResize);
                    }
                    
                    document.addEventListener('mousemove', doResize);
                    document.addEventListener('mouseup', stopResize);
                });
            });
        }

        // ===== INTER-APP COMMUNICATION =====
        function handleAppMessage(event) {
            const { type, payload } = event.data;
            
            switch (type) {
                case 'WINDOW_TITLE_CHANGE':
                    const window = windows.find(w => w.iframe && w.iframe.contentWindow === event.source);
                    if (window && payload.title) {
                        const titleElement = window.element.querySelector('.window-title');
                        if (titleElement) {
                            titleElement.textContent = payload.title;
                        }
                    }
                    break;
                    
                case 'APP_CLOSE_REQUEST':
                    const windowToClose = windows.find(w => w.iframe && w.iframe.contentWindow === event.source);
                    if (windowToClose) {
                        closeWindow(windowToClose.id);
                    }
                    break;
                    
                case 'THEME_REQUEST':
                    const requestingWindow = windows.find(w => w.iframe && w.iframe.contentWindow === event.source);
                    if (requestingWindow) {
                        sendMessageToApp(requestingWindow.id, {
                            type: 'THEME_CHANGE',
                            payload: { isDark: isDarkTheme }
                        });
                    }
                    break;
                    
                case 'GET_SESSION_DATA':
                    const requestingWindow2 = windows.find(w => w.iframe && w.iframe.contentWindow === event.source);
                    if (requestingWindow2) {
                        sendMessageToApp(requestingWindow2.id, {
                            type: 'SESSION_DATA',
                            payload: {
                                user: currentUser,
                                session: JSON.parse(localStorage.getItem('akademia_staff') || '{}'),
                                schoolId: JSON.parse(localStorage.getItem('akademia_staff') || '{}').schoolId
                            }
                        });
                    }
                    break;
            }
        }

        function sendMessageToApp(windowId, message) {
            const window = windows.find(w => w.id === windowId);
            if (window && window.iframe && window.iframe.contentWindow) {
                window.iframe.contentWindow.postMessage(message, '*');
            }
        }

        // ===== SYSTEM FUNCTIONS =====
        function initEventListeners() {
            // Close panels when clicking outside
            document.addEventListener('click', (e) => {
                if (!e.target.closest('.flyout-panel') && 
                    !e.target.closest('.updates-button') && 
                    !e.target.closest('.taskbar-icon')) {
                    hideAllFlyouts();
                }
            });

            // Close app launcher with Escape
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape') {
                    hideAppLauncher();
                    hideAllFlyouts();
                }
                if (e.key === 'Meta' || e.key === 'Super') {
                    e.preventDefault();
                    toggleAppLauncher();
                }
                if (e.altKey && e.key === 'F4') {
                    e.preventDefault();
                    if (activeWindow) {
                        closeWindow(activeWindow);
                    }
                }
            });

            // Handle messages from iframes
            window.addEventListener('message', handleAppMessage);
            
            // Handle clicks on desktop (to bring windows to front)
            document.getElementById('desktop').addEventListener('mousedown', (e) => {
                if (!e.target.closest('.desktop-icon') && 
                    !e.target.closest('.school-panel') &&
                    !e.target.closest('.window')) {
                    document.querySelector('.taskbar').style.zIndex = '10000';
                }
            });
        }

        function showUserMenu() {
            alert('User Menu:\n\n Profile Settings\n Account Preferences\n Help & Support');
        }

        async function logout() {
            if (confirm('Are you sure you want to logout?')) {
                try {
                    // Unsubscribe from all listeners
                    unsubscribeFunctions.forEach(unsubscribe => {
                        if (typeof unsubscribe === 'function') {
                            unsubscribe();
                        }
                    });
                    
                    // Sign out from Firebase
                    await signOut(auth);
                    
                    // Clear localStorage
                    localStorage.removeItem('akademia_staff');
                    localStorage.removeItem('akademia_user');
                    
                    // Redirect to login
                    window.location.href = 'login.html';
                    
                } catch (error) {
                    console.error('Error during logout:', error);
                    alert('Error logging out. Please try again.');
                }
            }
        }

        // Prevent default context menu
        document.addEventListener('contextmenu', (e) => {
            if (e.target.closest('.desktop-icon')) {
                e.preventDefault();
            }
        });
    </script>
