<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akademia - Admin Portal</title>
    <link rel="icon" type="image/x-icon" href="Assets/Images/favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-blue: #007AFF;
            --primary-blue-light: #5AC8FA;
            --primary-blue-dark: #0056CC;
            --accent-green: #34C759;
            --accent-red: #FF3B30;
            --dark: #1C1C1E;
            --light: #FFFFFF;
            --gray-light: #F2F2F7;
            --gray: #8E8E93;
            --gray-dark: #3A3A3C;
            --shadow-subtle: 0 2px 10px rgba(0, 0, 0, 0.08);
            --shadow-medium: 0 4px 20px rgba(0, 0, 0, 0.12);
            --radius-sm: 8px;
            --radius-md: 12px;
            --radius-lg: 16px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: var(--dark);
        }

        .container {
            max-width: 1000px;
            width: 100%;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            margin-bottom: 1rem;
        }

        .logo-icon {
            background: var(--light);
            color: var(--primary-blue);
            width: 48px;
            height: 48px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8rem;
            font-weight: 700;
            box-shadow: var(--shadow-subtle);
        }

        .logo-text {
            font-family: 'Poppins', sans-serif;
            font-size: 2.2rem;
            font-weight: 700;
            color: var(--light);
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.85);
            font-size: 1.1rem;
            max-width: 600px;
            margin: 0 auto;
            line-height: 1.6;
        }

        /* Main Card */
        .main-card {
            background: var(--light);
            border-radius: var(--radius-lg);
            padding: 2.5rem;
            box-shadow: var(--shadow-medium);
            position: relative;
            overflow: hidden;
        }

        .card-header {
            margin-bottom: 2rem;
            padding-bottom: 1.5rem;
            border-bottom: 1px solid var(--gray-light);
        }

        .card-title {
            font-family: 'Poppins', sans-serif;
            font-size: 1.8rem;
            font-weight: 600;
            color: var(--dark);
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .card-title i {
            color: var(--primary-blue);
        }

        /* Form Styles */
        .form-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group.full-width {
            grid-column: 1 / -1;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--gray-dark);
            font-size: 0.95rem;
        }

        .form-input, .form-select {
            width: 100%;
            padding: 0.875rem 1rem;
            border: 2px solid var(--gray-light);
            border-radius: var(--radius-sm);
            font-family: 'Inter', sans-serif;
            font-size: 1rem;
            transition: all 0.2s ease;
            background: var(--light);
        }

        .form-input:focus, .form-select:focus {
            outline: none;
            border-color: var(--primary-blue);
            box-shadow: 0 0 0 3px rgba(0, 122, 255, 0.1);
        }

        .form-input::placeholder {
            color: var(--gray);
        }

        /* File Upload */
        .file-upload {
            border: 2px dashed var(--gray-light);
            border-radius: var(--radius-sm);
            padding: 2rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s ease;
            background: var(--gray-light);
        }

        .file-upload:hover {
            border-color: var(--primary-blue);
            background: rgba(0, 122, 255, 0.05);
        }

        .file-upload i {
            font-size: 2.5rem;
            color: var(--primary-blue);
            margin-bottom: 1rem;
        }

        .file-upload p {
            color: var(--gray-dark);
            margin-bottom: 0.5rem;
        }

        .file-upload span {
            font-size: 0.9rem;
            color: var(--gray);
        }

        #logoPreview {
            max-width: 100px;
            max-height: 100px;
            border-radius: var(--radius-sm);
            margin-top: 1rem;
            display: none;
        }

        /* Checkbox Group */
        .checkbox-group {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
            margin-top: 0.5rem;
        }

        .checkbox-item {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .checkbox-item input[type="checkbox"] {
            width: 18px;
            height: 18px;
            accent-color: var(--primary-blue);
        }

        /* Staff Section */
        .staff-section {
            background: var(--gray-light);
            border-radius: var(--radius-md);
            padding: 1.5rem;
            margin-top: 2rem;
        }

        .section-title {
            font-family: 'Poppins', sans-serif;
            font-size: 1.3rem;
            font-weight: 600;
            color: var(--dark);
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .staff-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1.5rem;
        }

        .staff-input-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .staff-label {
            min-width: 120px;
            font-weight: 500;
            color: var(--gray-dark);
            font-size: 0.95rem;
        }

        /* Buttons */
        .button-group {
            display: flex;
            justify-content: flex-end;
            gap: 1rem;
            margin-top: 2.5rem;
            padding-top: 2rem;
            border-top: 1px solid var(--gray-light);
        }

        .btn {
            padding: 0.875rem 2rem;
            border-radius: var(--radius-sm);
            font-family: 'Inter', sans-serif;
            font-size: 1rem;
            font-weight: 500;
            border: none;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .btn-primary {
            background: var(--primary-blue);
            color: var(--light);
        }

        .btn-primary:hover {
            background: var(--primary-blue-dark);
            transform: translateY(-2px);
            box-shadow: var(--shadow-medium);
        }

        .btn-secondary {
            background: var(--gray-light);
            color: var(--gray-dark);
        }

        .btn-secondary:hover {
            background: var(--gray);
            color: var(--light);
        }

        /* Notification System */
        .notification-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 9999;
            max-width: 400px;
        }

        .notification {
            background: var(--light);
            border-radius: var(--radius-md);
            padding: 1.25rem;
            margin-bottom: 1rem;
            box-shadow: var(--shadow-medium);
            display: flex;
            align-items: flex-start;
            gap: 15px;
            animation: slideIn 0.3s ease;
            border-left: 4px solid var(--primary-blue);
        }

        .notification.success {
            border-left-color: var(--accent-green);
        }

        .notification.error {
            border-left-color: var(--accent-red);
        }

        .notification-icon {
            font-size: 1.5rem;
            margin-top: 2px;
        }

        .notification.success .notification-icon {
            color: var(--accent-green);
        }

        .notification.error .notification-icon {
            color: var(--accent-red);
        }

        .notification-content h4 {
            font-weight: 600;
            margin-bottom: 0.25rem;
            color: var(--dark);
        }

        .notification-content p {
            color: var(--gray-dark);
            font-size: 0.95rem;
            line-height: 1.5;
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr;
            }
            
            .staff-grid {
                grid-template-columns: 1fr;
            }
            
            .checkbox-group {
                grid-template-columns: 1fr;
            }
            
            .main-card {
                padding: 1.5rem;
            }
            
            .button-group {
                flex-direction: column;
            }
            
            .btn {
                width: 100%;
                justify-content: center;
            }
        }

        .progress-bar {
            width: 100%;
            height: 4px;
            background: var(--gray-light);
            border-radius: 2px;
            margin-top: 10px;
            overflow: hidden;
            display: none;
        }

        .progress-fill {
            height: 100%;
            background: var(--primary-blue);
            width: 0%;
            transition: width 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <div class="logo-icon">A</div>
                <div class="logo-text">Akademia</div>
            </div>
            <p class="subtitle">Add new schools to the Akademia management system</p>
        </div>

        <div class="main-card">
            <div class="card-header">
                <h2 class="card-title">
                    <i class="fas fa-school"></i>
                    Register New School
                </h2>
            </div>

            <form id="schoolForm">
                <div class="form-grid">
                    <!-- Basic Information -->
                    <div class="form-group">
                        <label class="form-label">School Name *</label>
                        <input type="text" class="form-input" id="schoolName" placeholder="Enter school name" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Location *</label>
                        <input type="text" class="form-input" id="location" placeholder="City, Country" required>
                    </div>

                    <div class="form-group full-width">
                        <label class="form-label">School Logo</label>
                        <div class="file-upload" id="logoUpload">
                            <i class="fas fa-cloud-upload-alt"></i>
                            <p>Upload School Logo</p>
                            <span>PNG, JPG up to 5MB</span>
                            <img id="logoPreview" alt="Logo Preview">
                        </div>
                        <input type="file" id="logoFile" accept="image/*" style="display: none;">
                        <div class="progress-bar" id="uploadProgress">
                            <div class="progress-fill"></div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="form-label">School Category *</label>
                        <div class="checkbox-group">
                            <div class="checkbox-item">
                                <input type="checkbox" id="nursery" value="Nursery">
                                <label for="nursery">Nursery</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="primary" value="Primary">
                                <label for="primary">Primary</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="secondary" value="Secondary">
                                <label for="secondary">Secondary</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="university" value="University">
                                <label for="university">University</label>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Number of Students *</label>
                        <select class="form-select" id="students" required>
                            <option value="">Select range</option>
                            <option value="0-100">Up to 100 students</option>
                            <option value="100-300">100 - 300 students</option>
                            <option value="300-500">300 - 500 students</option>
                            <option value="500-800">500 - 800 students</option>
                            <option value="800-1000">800 - 1,000 students</option>
                            <option value="1000-1500">1,000 - 1,500 students</option>
                            <option value="1500+">More than 1,500 students</option>
                        </select>
                    </div>

                    <!-- Contact Information -->
                    <div class="form-group">
                        <label class="form-label">School Email *</label>
                        <input type="email" class="form-input" id="schoolEmail" placeholder="school@example.com" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Phone Number *</label>
                        <input type="tel" class="form-input" id="phone" placeholder="+1234567890" required>
                    </div>
                </div>

                <!-- Staff Information -->
                <div class="staff-section">
                    <h3 class="section-title">
                        <i class="fas fa-users"></i>
                        Key Staff Members
                    </h3>
                    <div class="staff-grid">
                        <div class="form-group">
                            <label class="form-label">Headmaster</label>
                            <input type="text" class="form-input" id="headmaster" placeholder="Full name">
                        </div>
                        <div class="form-group">
                            <label class="form-label">Dean of Studies</label>
                            <input type="text" class="form-input" id="dean" placeholder="Full name">
                        </div>
                        <div class="form-group">
                            <label class="form-label">School IT</label>
                            <input type="text" class="form-input" id="itStaff" placeholder="Full name">
                        </div>
                    </div>
                </div>

                <!-- Buttons -->
                <div class="button-group">
                    <button type="button" class="btn btn-secondary" id="resetBtn">
                        <i class="fas fa-redo"></i>
                        Reset Form
                    </button>
                    <button type="submit" class="btn btn-primary" id="submitBtn">
                        <i class="fas fa-plus-circle"></i>
                        Add School
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Notification Container -->
    <div class="notification-container" id="notificationContainer"></div>

    <!-- Firebase and ImgBB Scripts -->
    <script type="module">
        import { 
            auth, 
            db, 
            createUserWithEmailAndPassword,
            collection,
            doc,
            setDoc 
        } from './firebase-config.js';

        // Notification System
        class NotificationSystem {
            constructor() {
                this.container = document.getElementById('notificationContainer');
            }
            
            show(message, type = 'info', duration = 5000) {
                const notification = document.createElement('div');
                notification.className = `notification ${type}`;
                
                let icon = 'info-circle';
                if (type === 'success') icon = 'check-circle';
                if (type === 'error') icon = 'exclamation-circle';
                
                notification.innerHTML = `
                    <div class="notification-icon">
                        <i class="fas fa-${icon}"></i>
                    </div>
                    <div class="notification-content">
                        <h4>${type.charAt(0).toUpperCase() + type.slice(1)}</h4>
                        <p>${message}</p>
                    </div>
                `;
                
                this.container.appendChild(notification);
                
                // Auto remove after duration
                setTimeout(() => {
                    notification.style.animation = 'slideIn 0.3s ease reverse';
                    setTimeout(() => notification.remove(), 300);
                }, duration);
                
                return notification;
            }
        }

        const notifications = new NotificationSystem();

        // DOM Elements
        const form = document.getElementById('schoolForm');
        const logoUpload = document.getElementById('logoUpload');
        const logoFile = document.getElementById('logoFile');
        const logoPreview = document.getElementById('logoPreview');
        const uploadProgress = document.getElementById('uploadProgress');
        const resetBtn = document.getElementById('resetBtn');
        const submitBtn = document.getElementById('submitBtn');

        let uploadedLogoUrl = '';

        // Logo Upload Handler
        logoUpload.addEventListener('click', () => logoFile.click());
        
        logoFile.addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if (!file) return;
            
            // Validate file
            if (!file.type.match('image.*')) {
                notifications.show('Please select an image file', 'error');
                return;
            }
            
            if (file.size > 5 * 1024 * 1024) {
                notifications.show('File size must be less than 5MB', 'error');
                return;
            }
            
            // Show preview
            const reader = new FileReader();
            reader.onload = (e) => {
                logoPreview.src = e.target.result;
                logoPreview.style.display = 'block';
            };
            reader.readAsDataURL(file);
            
            // Upload to ImgBB
            await uploadToImgBB(file);
        });

        // Upload to ImgBB API
        async function uploadToImgBB(file) {
            const formData = new FormData();
            formData.append('image', file);
            
            uploadProgress.style.display = 'block';
            const progressFill = uploadProgress.querySelector('.progress-fill');
            progressFill.style.width = '30%';
            
            try {
                const response = await fetch('https://api.imgbb.com/1/upload?key=82d2010a938dfd0a780ff9e6c71e68a7', {
                    method: 'POST',
                    body: formData
                });
                
                progressFill.style.width = '100%';
                
                const data = await response.json();
                
                if (data.success) {
                    uploadedLogoUrl = data.data.url;
                    notifications.show('Logo uploaded successfully!', 'success');
                    
                    setTimeout(() => {
                        uploadProgress.style.display = 'none';
                        progressFill.style.width = '0%';
                    }, 1000);
                } else {
                    throw new Error(data.error?.message || 'Upload failed');
                }
            } catch (error) {
                notifications.show(`Logo upload failed: ${error.message}`, 'error');
                uploadProgress.style.display = 'none';
                progressFill.style.width = '0%';
                logoPreview.style.display = 'none';
            }
        }

        // Form Submission
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Adding School...';
            
            try {
                // Get form values
                const schoolData = {
                    name: document.getElementById('schoolName').value.trim(),
                    location: document.getElementById('location').value.trim(),
                    logo: uploadedLogoUrl,
                    categories: Array.from(document.querySelectorAll('input[type="checkbox"]:checked'))
                        .map(cb => cb.value),
                    students: document.getElementById('students').value,
                    email: document.getElementById('schoolEmail').value.trim().toLowerCase(),
                    phone: document.getElementById('phone').value.trim(),
                    staff: {
                        headmaster: document.getElementById('headmaster').value.trim() || 'Not specified',
                        dean: document.getElementById('dean').value.trim() || 'Not specified',
                        itStaff: document.getElementById('itStaff').value.trim() || 'Not specified'
                    },
                    status: 'pending', // School needs password setup
                    createdAt: new Date().toISOString(),
                    updatedAt: new Date().toISOString()
                };
                
                // Validate required fields
                if (!schoolData.name || !schoolData.location || !schoolData.email || !schoolData.phone) {
                    throw new Error('Please fill all required fields');
                }
                
                if (schoolData.categories.length === 0) {
                    throw new Error('Please select at least one school category');
                }
                
                if (!schoolData.students) {
                    throw new Error('Please select student range');
                }
                
                // Create school document in Firestore
                const schoolId = schoolData.email.split('@')[0].replace(/[^a-zA-Z0-9]/g, '_');
                const schoolRef = doc(db, 'schools', schoolId);
                
                await setDoc(schoolRef, schoolData);
                
                // Create subcollection for staff
                const staffRef = collection(db, 'schools', schoolId, 'staff');
                const initialStaff = [
                    {
                        name: schoolData.staff.headmaster,
                        email: '', // Will be added later
                        role: 'headmaster',
                        status: 'pending',
                        createdAt: new Date().toISOString()
                    },
                    {
                        name: schoolData.staff.dean,
                        email: '',
                        role: 'dean',
                        status: 'pending',
                        createdAt: new Date().toISOString()
                    },
                    {
                        name: schoolData.staff.itStaff,
                        email: '',
                        role: 'it_staff',
                        status: 'pending',
                        createdAt: new Date().toISOString()
                    }
                ];
                
                for (const staff of initialStaff) {
                    if (staff.name !== 'Not specified') {
                        const staffDoc = doc(staffRef, staff.role);
                        await setDoc(staffDoc, staff);
                    }
                }
                
                notifications.show('School added successfully! A temporary password will be sent for setup.', 'success');
                
                // Reset form
                setTimeout(() => {
                    form.reset();
                    logoPreview.style.display = 'none';
                    uploadedLogoUrl = '';
                    document.querySelectorAll('input[type="checkbox"]').forEach(cb => cb.checked = false);
                }, 2000);
                
            } catch (error) {
                notifications.show(`Error: ${error.message}`, 'error');
                console.error('Error adding school:', error);
            } finally {
                submitBtn.disabled = false;
                submitBtn.innerHTML = '<i class="fas fa-plus-circle"></i> Add School';
            }
        });

        // Reset Form
        resetBtn.addEventListener('click', () => {
            form.reset();
            logoPreview.style.display = 'none';
            uploadedLogoUrl = '';
            document.querySelectorAll('input[type="checkbox"]').forEach(cb => cb.checked = false);
            notifications.show('Form has been reset', 'info');
        });
    </script>
</body>
</html>
